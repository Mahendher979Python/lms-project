{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
  .delete-container {
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .confirm-card {
    background: #fff;
    width: 100%;
    max-width: 450px;
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    border-top: 6px solid #ef4444;
  }

  .icon-box {
    width: 80px; height: 80px;
    background: #fee2e2;
    color: #ef4444;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    margin: 0 auto 20px;
    animation: shake 1.5s infinite;
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    75% { transform: rotate(-10deg); }
  }

  h2 { color: #1e293b; margin-bottom: 15px; }
  p { color: #64748b; line-height: 1.6; font-size: 1.1rem; }
  b { color: #0f172a; }

  .btn {
    padding: 12px 30px;
    border-radius: 10px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
    transition: 0.2s;
  }

  .del-confirm {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    color: #fff;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
  }
  .del-confirm:hover { transform: translateY(-2px); }

  .cancel {
    background: #f1f5f9;
    color: #64748b;
  }
  .cancel:hover { background: #e2e8f0; }

  .actions { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
</style>

<div class="delete-container">
  <div class="confirm-card">
    <div class="icon-box">üóëÔ∏è</div>
    <h2>Confirm Deletion</h2>
    
    <p>
      Are you sure you want to permanently remove the attendance record for<br>
      <b>{{ attendance.user.username }}</b> on <b>{{ attendance.date }}</b>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <a href="{% url 'admin_attendance_list' %}" class="btn cancel">Cancel</a>
        <button type="submit" class="btn del-confirm">Yes, Delete It</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
