{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --cyan:#00f3ff;
    --lime:#ccff00;
    --glass:rgba(255,255,255,.07);
    --border:rgba(255,255,255,.15);
}

body{background:#020617;font-family:'Inter', sans-serif;color:#e5e7eb; overflow-x: hidden;}

.wrap{
    padding:60px 20px;
    display:flex;
    justify-content:center;
    background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
    min-height: 100vh;
}

.card{
    width:100%;
    max-width:500px;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:30px;
    padding:40px;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
    backdrop-filter:blur(20px);
    text-align:center;
    position: relative;
}

.card::before {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background: linear-gradient(45deg, var(--cyan), transparent, var(--lime));
    z-index: -1;
    border-radius: 32px;
    opacity: 0.3;
}

.card h2{
    font-size: 2rem;
    margin-bottom: 10px;
    background:linear-gradient(90deg,var(--cyan),var(--lime));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.field{margin-top:25px;text-align:left}

.field label{
    font-size:.85rem;
    color:#94a3b8;
    margin-bottom: 8px;
    display: block;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.field input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(0,0,0,0.4);
    color:white;
    outline: none;
    transition: 0.3s;
    box-sizing: border-box;
}

.field input:focus{
    border-color: var(--cyan);
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
}

.btn-update{
    margin-top:35px;
    width:100%;
    padding:16px;
    border-radius:40px;
    border:none;
    font-weight:800;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    background:linear-gradient(135deg,var(--lime),#9acd00);
    color: #000;
    cursor:pointer;
    transition: 0.3s ease;
}

.btn-update:hover{
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(204, 255, 0, 0.4);
}

.preview-box{
    margin-top:20px;
    padding: 15px;
    background: rgba(255,255,255,0.03);
    border-radius: 12px;
    font-size:.85rem;
    color:#94a3b8;
    border: 1px dashed var(--border);
}

.loading-overlay {
    display: none;
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    border-radius:30px;
    z-index: 10;
    align-items:center; justify-content:center;
    flex-direction: column;
}
</style>

<div class="wrap">
    <div class="card">
        <div class="loading-overlay" id="loader">
            <i class="fa-solid fa-spinner fa-spin fa-3x" style="color: var(--cyan);"></i>
            <p style="margin-top:15px; font-weight: 600;">Processing Update...</p>
        </div>

        <h2><i class="fa-solid fa-pen-to-square"></i> Edit Media</h2>
        <p style="opacity:.6; font-size: 0.9rem;">Course: {{ media.course.title }}</p>

        <form method="post" enctype="multipart/form-data" id="editForm">
            {% csrf_token %}

            <div class="field">
                <label><i class="fa-solid fa-tag"></i> Media Title</label>
                <input type="text" name="title" value="{{ media.title }}" required>
            </div>

            <div class="field">
                <label><i class="fa-solid fa-file-arrow-up"></i> Replace File (Optional)</label>
                <input type="file" name="file">
            </div>

            <div class="preview-box">
                <i class="fa-solid fa-paperclip"></i> Current file: 
                <a href="{{ media.file.url }}" target="_blank" style="color:var(--cyan); text-decoration: none; font-weight: 700;">
                    View Current <i class="fa-solid fa-arrow-up-right-from-square" style="font-size: 10px;"></i>
                </a>
            </div>

            <button type="submit" class="btn-update">Save Changes</button>
            
            <a href="{% url 'admin_media_hub' %}" style="display:block; margin-top:20px; color:#64748b; text-decoration:none; font-size: 0.8rem;">
                <i class="fa-solid fa-chevron-left"></i> Back to Media Hub
            </a>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('editForm');
    const loader = document.getElementById('loader');

    form.onsubmit = function() {
        loader.style.display = 'flex';
        // Add a slight delay to the button to prevent double-clicks
        document.querySelector('.btn-update').disabled = true;
    };
</script>

{% endblock %}
