<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      color:#e5e7eb;
      font-family:"Segoe UI";
    }
    .card{
      width:380px;
      padding:30px;
      background:#020617;
      border-radius:18px;
      border:1px solid #1e293b;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
    }
    button{
      width:100%;
      padding:12px;
      background:#38bdf8;
      border:none;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
    }
    .msg{
      background:rgba(239,68,68,.15);
      color:#f87171;
      padding:8px;
      margin-bottom:10px;
      border-radius:8px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="msg">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm" placeholder="Confirm Password" required>
    <button>Update Password</button>
  </form>
</div>

</body>
</html>
