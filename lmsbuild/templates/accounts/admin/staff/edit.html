{% extends "accounts/admin/base.html" %}

{% block content %}

<style>
.staff-card {
  max-width: 520px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.staff-card h2 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #1e293b;
  text-align: center;
}

.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #475569;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

.actions {
  margin-top: 25px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

.btn-save {
  padding: 12px 26px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

.btn-cancel {
  padding: 12px 26px;
  background: #e5e7eb;
  color: #1e293b;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
}

.btn-save:hover { background:#1d4ed8; }
.btn-cancel:hover { background:#d1d5db; }
</style>

<div class="staff-card">

  <h2>✏️ Edit Staff</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" value="{{ staff.employee_id }}" disabled>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first_name" value="{{ staff.first_name }}" required>
    </div>

    <div class="form-group">
      <label>Surname</label>
      <input type="text" name="surname" value="{{ staff.surname }}" required>
    </div>

    <div class="form-group">
      <label>Designation</label>
      <input type="text" name="designation" value="{{ staff.designation }}" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phone" value="{{ staff.phone }}" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="address">{{ staff.address }}</textarea>
    </div>

    <div class="actions">
      <button type="submit" class="btn-save">Update Staff</button>
      <a href="{% url 'admin_staff_list' %}" class="btn-cancel">Cancel</a>
    </div>

  </form>

</div>

{% endblock %}
