{% extends "accounts/student/base.html" %}

{% block title %}My Courses{% endblock %}

{% block content %}

<style>
/* ===== HEADER ===== */
.page-header{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:30px;
}
.page-header i{
    font-size:28px;
    color:#6366f1;
}
.page-header h2{
    font-size:26px;
    font-weight:800;
    color:#1e293b;
}

/* ===== GRID ===== */
.course-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:24px;
}

/* ===== CARD ===== */
.course-card{
    background:#ffffff;
    border-radius:14px;
    border:1px solid #e5e7eb;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    transition:0.25s;
}
.course-card:hover{
    transform:translateY(-4px);
    box-shadow:0 14px 30px rgba(0,0,0,0.1);
}

.card-top{
    padding:22px;
}
.course-icon{
    width:48px;
    height:48px;
    background:#eef2ff;
    color:#4f46e5;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    margin-bottom:12px;
}
.course-title{
    font-size:18px;
    font-weight:700;
    color:#0f172a;
    margin-bottom:6px;
}
.trainer{
    font-size:14px;
    color:#64748b;
}

/* ===== DESCRIPTION (SCROLL) ===== */
.course-desc{
    margin-top:14px;
    font-size:14px;
    color:#475569;
    line-height:1.6;
    max-height:90px;
    overflow-y:auto;
    padding-right:6px;
}
.course-desc::-webkit-scrollbar{
    width:4px;
}
.course-desc::-webkit-scrollbar-thumb{
    background:#c7d2fe;
    border-radius:10px;
}

/* ===== ACTION BAR ===== */
.card-actions{
    margin-top:auto;
    padding:18px 22px;
    border-top:1px solid #e5e7eb;
    display:flex;
    gap:10px;
}

.btn-primary{
    flex:1;
    padding:11px;
    background:linear-gradient(135deg,#6366f1,#4f46e5);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:14px;
    font-weight:600;
    text-align:center;
    text-decoration:none;
    cursor:pointer;
    transition:0.2s;
}
.btn-primary:hover{
    opacity:0.9;
    transform:translateY(-1px);
}

.btn-secondary{
    padding:11px 14px;
    background:#f1f5f9;
    border-radius:10px;
    border:none;
    color:#334155;
    cursor:pointer;
}
.btn-secondary:hover{
    background:#e2e8f0;
}

/* ===== EMPTY ===== */
.empty-box{
    grid-column:1/-1;
    text-align:center;
    padding:60px;
    color:#94a3b8;
}
.empty-box i{
    font-size:48px;
    margin-bottom:12px;
}
</style>

<!-- ===== HEADER ===== -->
<div class="page-header">
    <i class="fa-solid fa-folder"></i>
    <h2>My Courses</h2>
</div>

<!-- ===== COURSES ===== -->
<div class="course-grid">

{% for course in courses %}
    <div class="course-card">

        <div class="card-top">
            <div class="course-icon">
                <i class="fa-solid fa-book"></i>
            </div>

            <div class="course-title">{{ course.title }}</div>

            <div class="trainer">
                <i class="fa-solid fa-user-tie"></i>
                {{ course.trainer.username }}
            </div>

            <div class="course-desc">
                {{ course.description }}
            </div>
        </div>

        <div class="card-actions">
            <a href="{% url 'student_course_detail' course.id %}" class="btn-primary">
                Open Course
            </a>
            <button class="btn-secondary" title="More Info">
                <i class="fa-solid fa-circle-info"></i>
            </button>
        </div>

    </div>
{% empty %}
    <div class="empty-box">
        <i class="fa-regular fa-folder-open"></i>
        <p>No courses assigned yet</p>
    </div>
{% endfor %}

</div>

{% endblock %}
