{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
/* ===== PAGE BASE (Soft 3D Background) ===== */
.page-wrap {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
  perspective: 1000px;
}

/* ===== 3D CARD CONTAINER ===== */
.card {
  background: #ffffff;
  border-radius: 20px;
  padding: 40px;
  border: 1px solid #e0e0e0;
  box-shadow: 
    0 20px 50px rgba(0,0,0,0.1),
    0 1px 3px rgba(0,0,0,0.05);
  transform: rotateX(0.5deg);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: rotateX(0deg) translateY(-5px);
}

/* ===== HEADER ===== */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px dashed #e5e7eb;
}

.card-header h2 {
  margin: 0;
  font-size: 1.8rem;
  color: #1e293b;
  text-shadow: 2px 2px 0px #e2e8f0;
  font-weight: 800;
}

.close-btn {
  text-decoration: none;
  font-size: 1.5rem;
  color: #94a3b8;
  transition: 0.2s;
}
.close-btn:hover {
  color: #ef4444;
  transform: scale(1.2) rotate(90deg);
}

/* ===== FORM LABELS & INPUTS (Inset 3D Look) ===== */
label {
  display: block;
  margin-bottom: 8px;
  font-size: 0.95rem;
  font-weight: 700;
  color: #475569;
  letter-spacing: 0.5px;
}

input[type="text"], 
input[type="file"],
select, 
textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: #f1f5f9;
  color: #334155;
  margin-bottom: 25px;
  font-size: 1rem;
  box-shadow: inset 4px 4px 8px #cbd5e1, inset -4px -4px 8px #ffffff;
  transition: all 0.2s;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  background: #fff;
  box-shadow: inset 2px 2px 4px #cbd5e1, 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* GRID */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
}

/* ===== ASSIGN USERS SECTION ===== */
.assign-box {
  background: #f8fafc;
  border-radius: 15px;
  padding: 20px;
  border: 1px solid #e2e8f0;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
}

.assign-filters {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid #e2e8f0;
}

/* 3D Filter Buttons */
.assign-filters label {
  cursor: pointer;
  background: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  box-shadow: 0 4px 0 #cbd5e1;
  transform: translateY(0);
  transition: all 0.1s;
}

.assign-filters label:active {
  transform: translateY(4px);
  box-shadow: none;
}

.users {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  max-height: 250px;
  overflow-y: auto;
  padding: 5px;
}

/* User Chips */
.users label {
  display: flex;
  align-items: center;
  background: white;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s, border-color 0.2s;
}

.users label:hover {
  transform: translateY(-2px);
  border-color: #6366f1;
}

.users input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin-right: 10px;
  margin-bottom: 0;
  box-shadow: none; 
  accent-color: #6366f1;
}

/* ===== 3D ACTION BUTTONS ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin-top: 35px;
  padding-top: 20px;
  border-top: 1px solid #e2e8f0;
}

.btn {
  padding: 12px 30px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all 0.1s;
}

/* Save Button */
.btn-primary {
  background: #6366f1;
  color: white;
  box-shadow: 0 6px 0 #4338ca; 
}
.btn-primary:hover {
  background: #5558e6;
  transform: translateY(-2px);
  box-shadow: 0 8px 0 #4338ca;
}
.btn-primary:active {
  transform: translateY(6px);
  box-shadow: none;
}

/* Cancel Button */
.btn-secondary {
  background: #f1f5f9;
  color: #475569;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 6px 0 #cbd5e1;
}
.btn-secondary:hover {
  background: #e2e8f0;
  color: #1e293b;
  transform: translateY(-2px);
  box-shadow: 0 8px 0 #cbd5e1;
}
.btn-secondary:active {
  transform: translateY(6px);
  box-shadow: none;
}
</style>

<div class="page-wrap">
  <div class="card">
    
    <div class="card-header">
      <h2>‚úèÔ∏è Edit Note</h2>
      <a href="{% url 'admin_notes_list' %}" class="close-btn" title="Close">‚úñ</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Note Title</label>
      <input type="text" name="title" value="{{note.title}}" required>

      <div class="grid-2">
        <div>
          <label>Related Course</label>
          <select name="course">
            <option value="">-- General / Optional --</option>
            {% for c in courses %}
            <option value="{{c.id}}" {% if note.course_id == c.id %}selected{% endif %}>
              {{c.title}}
            </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label>Visibility</label>
          <select name="visibility">
            <option value="private" {% if note.visibility == "private" %}selected{% endif %}>üîí Private</option>
            <option value="public" {% if note.visibility == "public" %}selected{% endif %}>üåç Public</option>
          </select>
        </div>
      </div>

      <label>Description / Content</label>
      <textarea name="description" rows="5">{{note.description}}</textarea>

      <label>Replace File (Optional)</label>
      <input type="file" name="file">

      <label>Assign Users</label>
      <div class="assign-box">
        
        <div class="assign-filters">
          <label><input type="checkbox" id="all"> All</label>
          <label><input type="checkbox" id="trainers"> Trainers</label>
          <label><input type="checkbox" id="students"> Students</label>
        </div>

        <div class="users">
          {% for u in all_users %}
          <label>
            <input type="checkbox" class="chk {{u.role}}" name="assigned_to" value="{{u.id}}" 
            {% if u in note.assigned_to.all %}checked{% endif %}> 
            {{u.username}} <small>({{u.role}})</small>
          </label>
          {% endfor %}
        </div>

      </div>

      <div class="actions">
        <a href="{% url 'admin_notes_list' %}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-primary">üíæ Update Note</button>
      </div>

    </form>
  </div>
</div>

<script>
  const all = document.getElementById("all");
  const t = document.getElementById("trainers");
  const s = document.getElementById("students");
  const chk = document.querySelectorAll(".chk");

  all.onchange = () => chk.forEach(c => c.checked = all.checked);
  t.onchange = () => document.querySelectorAll(".trainer").forEach(c => c.checked = t.checked);
  s.onchange = () => document.querySelectorAll(".student").forEach(c => c.checked = s.checked);
</script>

{% endblock %}
