{% extends "accounts/admin/base.html" %}
{% block content %}

<h2>‚úè Edit Note (Admin)</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <p>Title<br>
    <input type="text" name="title" value="{{ note.title }}">
  </p>

  <p>Description<br>
    <textarea name="description">{{ note.description }}</textarea>
  </p>

  <p>Replace File<br>
    <input type="file" name="file">
  </p>

  <h4>Assign To</h4>

  {% for user in students|add:trainers %}
    <input type="checkbox" name="assigned_to" value="{{ user.id }}"
      {% if user in note.assigned_to.all %}checked{% endif %}>
    {{ user.username }} ({{ user.role }})<br>
  {% endfor %}

  <br>
  <button type="submit">Update</button>
  <a href="{% url 'admin_notes_list' %}">Back</a>
</form>

{% endblock %}
