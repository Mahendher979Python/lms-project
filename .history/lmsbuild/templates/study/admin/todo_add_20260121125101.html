{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-box{
  max-width:520px;
  background:#fff;
  padding:25px;
  border-radius:6px;
  border:1px solid #e5e7eb;
}
.form-box h2{
  margin-bottom:15px;
}
.form-group{
  margin-bottom:15px;
}
.form-group label{
  font-weight:600;
  font-size:14px;
}
.form-group input,
.form-group textarea{
  width:100%;
  padding:8px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:4px;
}
.student-list{
  max-height:160px;
  overflow:auto;
  border:1px solid #e5e7eb;
  padding:8px;
  border-radius:4px;
}
.submit-btn{
  padding:10px 18px;
  background:#16a34a;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.submit-btn:hover{
  background:#15803d;
}
</style>

<div class="form-box">
  <h2>âž• Add Todo</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Upload File</label>
      <input type="file" name="file">
    </div>

    <div class="form-group">
      <label>Assign Trainers </label>
      <div class="student-list">
        {% for student in students %}
          <input type="checkbox" name="students" value="{{ student.id }}">
          {{ student.username }} <br>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="submit-btn">Save Todo</button>
  </form>
</div>

{% endblock %}
