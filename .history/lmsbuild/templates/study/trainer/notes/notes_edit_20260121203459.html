{% extends "accounts/trainer/base.html" %}
{% block content %}

<style>
.form-box{
  max-width:700px;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
label{font-weight:600}
input, textarea{
  width:100%;
  padding:8px;
  margin:5px 0 15px;
}
.assign-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
}
.btn{padding:8px 16px;border:none;border-radius:6px;cursor:pointer}
.btn-save{background:#22c55e;color:#fff}
</style>

<div class="form-box">
<h2>‚úè Edit Note</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<label>Title</label>
<input type="text" name="title" value="{{ note.title }}" required>

<label>Description</label>
<textarea name="description">{{ note.description }}</textarea>

<label>Replace File</label>
<input type="file" name="file">

<h4>Assign Students</h4>
<div class="assign-grid">
{% for user in students %}
<label>
<input type="checkbox" name="assigned_to" value="{{ user.id }}"
{% if user in note.assigned_to.all %}checked{% endif %}>
{{ user.username }}
</label>
{% endfor %}
</div>

<br>
<button class="btn btn-save">Update</button>
<a href="{% url 'trainer_notes_list' %}">Back</a>

</form>
</div>

{% endblock %}
