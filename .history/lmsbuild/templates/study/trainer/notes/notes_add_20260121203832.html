{% extends "accounts/trainer/base.html" %}
{% block content %}

<style>
/* ===== PAGE BASE (3D Perspective) ===== */
.page-wrap {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
  perspective: 1000px;
}

/* ===== 3D CARD ===== */
.card {
  background: #ffffff;
  border-radius: 20px;
  padding: 40px;
  border: 1px solid #e0e0e0;
  box-shadow: 
    0 20px 50px rgba(0,0,0,0.1),
    0 1px 3px rgba(0,0,0,0.05);
  transform: rotateX(0.5deg);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: rotateX(0deg) translateY(-5px);
}

/* ===== HEADER ===== */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px dashed #e5e7eb;
}

.card-header h2 {
  margin: 0;
  font-size: 1.8rem;
  color: #1e293b;
  text-shadow: 2px 2px 0px #e2e8f0;
  font-weight: 800;
}

.close-btn {
  text-decoration: none;
  font-size: 1.5rem;
  color: #94a3b8;
  transition: 0.2s;
}
.close-btn:hover { color: #ef4444; transform: scale(1.2) rotate(90deg); }

/* ===== INPUTS (Inset/Carved Look) ===== */
label {
  display: block;
  margin-bottom: 8px;
  font-size: 0.95rem;
  font-weight: 700;
  color: #475569;
}

input[type="text"], 
input[type="file"],
textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: #f1f5f9;
  color: #334155;
  margin-bottom: 25px;
  font-size: 1rem;
  box-shadow: inset 4px 4px 8px #cbd5e1, inset -4px -4px 8px #ffffff;
  transition: all 0.2s;
}

input:focus, textarea:focus {
  outline: none;
  background: #fff;
  box-shadow: inset 2px 2px 4px #cbd5e1, 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* ===== ASSIGN STUDENTS SECTION ===== */
.assign-box {
  background: #f8fafc;
  border-radius: 15px;
  padding: 20px;
  border: 1px solid #e2e8f0;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
}

.assign-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid #e2e8f0;
}

/* "Select All" Toggle */
.toggle-all {
  cursor: pointer;
  background: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  box-shadow: 0 3px 0 #cbd5e1;
  font-size: 0.85rem;
  font-weight: 700;
  color: #475569;
  transition: 0.1s;
}
.toggle-all:active { transform: translateY(3px); box-shadow: none; }

/* Student Grid */
.users {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 12px;
  max-height: 250px;
  overflow-y: auto;
  padding: 4px;
}

/* Student Chips */
.users label {
  display: flex;
  align-items: center;
  background: white;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s, border-color 0.2s;
}

.users label:hover {
  transform: translateY(-2px);
  border-color: #6366f1;
}

.users input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin-right: 10px;
  margin-bottom: 0;
  box-shadow: none;
  accent-color: #6366f1;
}

/* ===== 3D BUTTONS ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin-top: 35px;
  padding-top: 20px;
  border-top: 1px solid #e2e8f0;
}

.btn {
  padding: 12px 30px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 1rem;
  text-transform: uppercase;
  transition: all 0.1s;
}

/* Save Button */
.btn-primary {
  background: #4f46e5;
  color: white;
  box-shadow: 0 6px 0 #3730a3;
}
.btn-primary:hover { background: #4338ca; transform: translateY(-2px); box-shadow: 0 8px 0 #3730a3; }
.btn-primary:active { transform: translateY(6px); box-shadow: none; }

/* Cancel Button */
.btn-secondary {
  background: #f1f5f9;
  color: #475569;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 6px 0 #cbd5e1;
}
.btn-secondary:hover { background: #e2e8f0; transform: translateY(-2px); box-shadow: 0 8px 0 #cbd5e1; color:#1e293b; }
.btn-secondary:active { transform: translateY(6px); box-shadow: none; }
</style>

<div class="page-wrap">
  <div class="card">
    
    <div class="card-header">
      <h2>➕ Add Note</h2>
      <a href="{% url 'trainer_notes_list' %}" class="close-btn" title="Close">✖</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Title</label>
      <input type="text" name="title" placeholder="Enter note title..." required>

      <label>Description</label>
      <textarea name="description" rows="5" placeholder="Write content here..."></textarea>

      <label>Upload File</label>
      <input type="file" name="file">

      <label>Assign Students</label>
      <div class="assign-box">
        <div class="assign-header">
          <span style="font-size:0.9rem; color:#64748b;">Select students to view this note:</span>
          <label class="toggle-all"><input type="checkbox" id="all-students"> Select All</label>
        </div>

        <div class="users">
          {% for user in students %}
          <label>
            <input type="checkbox" class="chk-student" name="assigned_to" value="{{ user.id }}">
            {{ user.username }}
          </label>
          {% endfor %}
        </div>
      </div>

      <div class="actions">
        <a href="{% url 'trainer_notes_list' %}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-primary">Save Note</button>
      </div>

    </form>
  </div>
</div>

<script>
  // Select All Logic
  const allToggle = document.getElementById('all-students');
  const studentChecks = document.querySelectorAll('.chk-student');

  allToggle.addEventListener('change', function() {
    studentChecks.forEach(chk => {
      chk.checked = allToggle.checked;
    });
  });
</script>

{% endblock %}
