{% extends "accounts/student/base.html" %}
{% block content %}

<style>
  :root {
    --student-grad: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    --bg-color: #f0fdf4;
    --card-shadow: 10px 10px 20px #dcfce7, -10px -10px 20px #ffffff;
    --inset-shadow: inset 5px 5px 10px #dcfce7, inset -5px -5px 10px #ffffff;
  }

  body { background: var(--bg-color); font-family: 'Segoe UI', sans-serif; }

  .my-report-card {
    max-width: 600px;
    margin: 40px auto;
    background: var(--bg-color);
    border-radius: 30px;
    box-shadow: var(--card-shadow);
    padding: 40px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h2 { color: #14532d; font-weight: 800; margin-bottom: 30px; }

  /* Filter Styling */
  .filter-area {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  input[type="month"] {
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: var(--bg-color);
    box-shadow: var(--inset-shadow);
    color: #15803d;
    font-weight: 700;
    outline: none;
  }

  .btn-go {
    background: var(--student-grad);
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 50px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .btn-go:hover { transform: scale(1.05); }

  /* 4D Circle Stats */
  .stats-circle-container {
    width: 200px;
    height: 200px;
    background: var(--bg-color);
    border-radius: 50%;
    box-shadow: var(--card-shadow);
    margin: 0 auto 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 5px solid rgba(255,255,255,0.5);
  }

  .stats-circle-container::before {
    content: '';
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    box-shadow: var(--inset-shadow);
    z-index: 0;
  }

  .stat-number { font-size: 3rem; font-weight: 900; color: #16a34a; z-index: 1; position: relative; }
  .stat-label { font-size: 0.9rem; color: #86efac; text-transform: uppercase; z-index: 1; position: relative; font-weight: 700; }

  .summary-text { font-size: 1.1rem; color: #15803d; margin-top: 20px; }
  .highlight { font-weight: 800; color: #16a34a; }
</style>

<div class="my-report-card">
  <h2>ðŸ“… My Attendance Tracker</h2>

  <form method="get" class="filter-area">
    <input type="month" name="month" required value="{{ request.GET.month }}">
    <button class="btn-go">Check</button>
  </form>

  {% if data %}
    {% for d in data %}
    <div class="stats-circle-container">
      <div class="stat-number">{{ d.total_days }}</div>
      <div class="stat-label">Days Present</div>
    </div>

    <div class="summary-text">
      Report for <span class="highlight">{{ request.GET.month }}</span>
    </div>
    {% endfor %}
  {% else %}
    <div style="padding: 20px; color: #86efac;">
      <p>Select a month to see your performance ring.</p>
    </div>
  {% endif %}
</div>

{% endblock %}
