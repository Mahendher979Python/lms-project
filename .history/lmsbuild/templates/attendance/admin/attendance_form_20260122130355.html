{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-card{
  background:#fff;
  max-width:650px;
  margin:auto;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
}
.form-group{margin-bottom:18px}
label{font-weight:700;display:block;margin-bottom:6px}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}
.actions{
  display:flex;
  gap:15px;
  margin-top:20px;
}
.btn{padding:10px 18px;border-radius:8px;border:none;color:#fff;font-weight:600}
.save{background:#22c55e}
.back{background:#64748b;text-decoration:none}
</style>

<div class="form-card">
  <h2>üìù Attendance Form</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>User ID</label>
      <input type="number" name="user" value="{{attendance.user.id|default:''}}" required>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="role">
        <option value="student" {% if attendance.role == "student" %}selected{% endif %}>Student</option>
        <option value="trainer" {% if attendance.role == "trainer" %}selected{% endif %}>Trainer</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select name="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" value="{{attendance.date|date:'Y-m-d'}}" required>
    </div>

    <div class="form-group">
      <label>Login Time</label>
      <input type="datetime-local" name="login_time">
    </div>

    <div class="form-group">
      <label>Logout Time</label>
      <input type="datetime-local" name="logout_time">
    </div>

    <div class="actions">
      <button class="btn save" type="submit">Save</button>
      <a href="{% url 'admin_attendance_list' %}" class="btn back">Back</a>
    </div>
  </form>
</div>

{% endblock %}
