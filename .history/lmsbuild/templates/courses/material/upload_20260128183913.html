{% extends "accounts/trainer/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: radial-gradient(circle at 10% 20%, rgb(20, 10, 30) 0%, rgb(5, 5, 15) 90%);
        color: white; font-family: 'Poppins', sans-serif;
    }

    .upload-container {
        display: flex; justify-content: center; align-items: center; min-height: 80vh;
    }

    .glass-form {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        padding: 40px;
        width: 100%; max-width: 500px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        position: relative; overflow: hidden;
    }

    /* Orange Top Border */
    .glass-form::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, #ff8c00, #ff0055);
    }

    h2 { text-align: center; margin-bottom: 30px; font-weight: 700; }

    /* Inputs */
    .input-group { margin-bottom: 25px; }
    
    input[type="text"] {
        width: 100%; padding: 14px;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px; color: white; outline: none; transition: 0.3s;
        box-sizing: border-box;
    }
    input[type="text"]:focus { border-color: #ff8c00; box-shadow: 0 0 15px rgba(255, 140, 0, 0.3); }

    /* File Drop Zone */
    .drop-zone {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 15px; padding: 40px 20px;
        text-align: center; position: relative; cursor: pointer; transition: 0.3s;
    }
    .drop-zone:hover { border-color: #ff8c00; background: rgba(255, 140, 0, 0.05); }
    
    .drop-zone input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
    .drop-zone i { font-size: 3rem; color: #ff8c00; margin-bottom: 10px; }

    /* Button */
    .btn-submit {
        width: 100%; padding: 14px; border: none; border-radius: 50px;
        background: linear-gradient(135deg, #ff8c00, #ff0055);
        color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
    }
    .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 0 25px #ff8c00; }

</style>

<div class="upload-container">
    <div class="glass-form">
        <h2><i class="fas fa-cloud-upload-alt" style="color:#ff8c00; margin-right:10px;"></i> Upload Material</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <label style="display:block; margin-bottom:8px; opacity:0.8;">Material Title</label>
                <input type="text" name="title" placeholder="e.g. Chapter 1 Notes" required autocomplete="off">
            </div>

            <div class="input-group">
                <div class="drop-zone">
                    <i class="fas fa-file-import"></i>
                    <p style="margin:0; opacity:0.7;">Click or Drag file here to upload</p>
                    <input type="file" name="file" id="fileInput" required onchange="showFile()">
                </div>
                <p id="fileName" style="text-align:center; color:#ff8c00; font-size:0.9rem; margin-top:10px;"></p>
            </div>

            <button type="submit" class="btn-submit">Upload Now</button>
        </form>
    </div>
</div>

<script>
    function showFile() {
        let input = document.getElementById('fileInput');
        let display = document.getElementById('fileName');
        if(input.files.length > 0) {
            display.innerText = "Selected: " + input.files[0].name;
        }
    }
</script>

{% endblock %}
