{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* --- 6D Variables (Cyan & Lime Theme) --- */
    :root {
        --neon-cyan: #00f3ff;
        --neon-lime: #ccff00;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        --text-white: #ffffff;
    }

    body {
        background: radial-gradient(circle at 10% 20%, rgb(10, 25, 30) 0%, rgb(5, 10, 15) 90%);
        font-family: 'Poppins', sans-serif;
        color: var(--text-white);
        min-height: 100vh;
    }

    .dashboard-container { padding: 30px; }

    /* --- Header & Search --- */
    .header-section {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: var(--glass-border);
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-lime));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .controls { display: flex; gap: 15px; align-items: center; }

    .search-box { position: relative; width: 300px; }
    .search-box input {
        width: 100%;
        padding: 12px 20px 12px 40px;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 50px;
        color: white;
        outline: none;
        transition: 0.3s;
    }
    .search-box input:focus {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    }
    .search-box i {
        position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5);
    }

    .btn-upload {
        background: linear-gradient(135deg, var(--neon-cyan), #0099ff);
        color: #000; padding: 12px 25px; border-radius: 50px;
        text-decoration: none; font-weight: 700;
        display: inline-flex; align-items: center; gap: 8px;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
    }
    .btn-upload:hover { transform: translateY(-3px); box-shadow: 0 0 25px var(--neon-cyan); }

    /* --- Glass Table --- */
    .table-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: var(--glass-border);
        padding: 5px;
        overflow: hidden;
    }

    table { width: 100%; border-collapse: collapse; }
    
    th {
        padding: 20px;
        text-align: left;
        color: rgba(255,255,255,0.7);
        text-transform: uppercase;
        font-size: 0.85rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    td { padding: 20px; vertical-align: middle; border-bottom: 1px solid rgba(255,255,255,0.05); }

    tr { transition: 0.3s; }
    tr:hover { background: rgba(255,255,255,0.05); }

    /* --- File Icons --- */
    .file-icon {
        width: 40px; height: 40px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        display: inline-flex; justify-content: center; align-items: center;
        font-size: 1.2rem; margin-right: 15px;
        color: var(--neon-cyan);
    }

    .download-btn {
        background: rgba(204, 255, 0, 0.15);
        color: var(--neon-lime);
        padding: 8px 16px; border-radius: 30px;
        text-decoration: none; font-size: 0.9rem; font-weight: 600;
        border: 1px solid rgba(204, 255, 0, 0.3);
        transition: 0.3s; display: inline-flex; align-items: center; gap: 5px;
    }
    .download-btn:hover {
        background: var(--neon-lime); color: #000;
        box-shadow: 0 0 15px var(--neon-lime);
    }

</style>

<div class="dashboard-container">

    <div class="header-section">
        <div>
            <h2 class="page-title">{{ course.title }}</h2>
            <p style="opacity:0.7; margin-top:5px;">Course Materials & Resources</p>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="materialSearch" placeholder="Search files..." onkeyup="filterMaterials()">
            </div>
            <a href="{% url 'trainer_material_upload' course.id %}" class="btn-upload">
                <i class="fas fa-cloud-upload-alt"></i> Upload New
            </a>
        </div>
    </div>

    <div class="table-card">
        <table id="materialTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Date Uploaded</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for m in materials %}
                <tr>
                    <td>
                        <div style="display:flex; align-items:center;">
                            <div class="file-icon" data-type="file">
                                <i class="fas fa-file"></i> </div>
                            <span style="font-weight:500; font-size:1.05rem;">{{ m.title }}</span>
                        </div>
                    </td>
                    <td style="opacity:0.7; font-size:0.9rem;">
                        <i class="far fa-clock"></i> Today </td>
                    <td>
                        <a href="{{ m.file.url }}" download class="download-btn">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align:center; padding:50px;">
                        <i class="fas fa-folder-open" style="font-size:3rem; opacity:0.3; margin-bottom:15px;"></i>
                        <p style="opacity:0.5;">No materials uploaded yet.</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<script>
    // 1. Icon Logic based on file extension
    document.addEventListener("DOMContentLoaded", function() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const link = row.querySelector("a").href;
            const iconDiv = row.querySelector(".file-icon");
            const icon = iconDiv.querySelector("i");
            
            if (link.endsWith(".pdf")) {
                icon.className = "fas fa-file-pdf";
                iconDiv.style.color = "#ff4d4d"; // Red for PDF
            } else if (link.match(/\.(jpg|jpeg|png|gif)$/)) {
                icon.className = "fas fa-file-image";
                iconDiv.style.color = "#bc13fe"; // Purple for Images
            } else if (link.match(/\.(zip|rar)$/)) {
                icon.className = "fas fa-file-archive";
                iconDiv.style.color = "#ffd700"; // Gold for Zip
            } else {
                icon.className = "fas fa-file-alt";
            }
        });
    });

    // 2. Search Filter
    function filterMaterials() {
        const input = document.getElementById("materialSearch");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("materialTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                const txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

{% endblock %}
