{% extends "accounts/admin/base.html" %}
{% block content %}

示<style>
.upload-box{
    max-width:500px;
    margin:auto;
    background:#0f172a;
    padding:30px;
    border-radius:20px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    background:#020617;
    border:none;
    border-radius:10px;
    color:white;
}

button{
    background:#38f9d7;
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    font-weight:700;
}
</style>

<div class="upload-box">

<h3 style="color:#38f9d7">Upload Material – {{ course.title }}</h3>

<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<input name="title" placeholder="Material title" required>

<input type="file" name="file" required>

<button>Upload</button>

</form>

</div>

{% endblock %}
