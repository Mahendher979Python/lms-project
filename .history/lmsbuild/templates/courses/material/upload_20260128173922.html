{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: radial-gradient(circle at 10% 20%, rgb(10, 25, 30) 0%, rgb(5, 10, 15) 90%);
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    .form-wrapper {
        display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        padding: 50px;
        width: 100%; max-width: 500px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        position: relative; overflow: hidden;
    }

    /* Top Neon Border */
    .form-card::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, #00f3ff, #ccff00);
    }

    h2 { text-align: center; margin-bottom: 30px; font-weight: 700; letter-spacing: 1px; }

    /* Inputs */
    label { display: block; margin-bottom: 8px; font-weight: 500; opacity: 0.9; }
    
    .input-group { margin-bottom: 25px; }

    input[type="text"] {
        width: 100%; padding: 14px;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px; color: white; outline: none; transition: 0.3s;
        box-sizing: border-box;
    }
    input[type="text"]:focus {
        border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    }

    /* Custom File Upload Zone */
    .file-drop-zone {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        background: rgba(255,255,255,0.02);
        position: relative;
    }
    .file-drop-zone:hover {
        border-color: #ccff00; background: rgba(204, 255, 0, 0.05);
    }
    
    .file-drop-zone i { font-size: 3rem; color: #00f3ff; margin-bottom: 10px; }
    .file-drop-zone p { margin: 0; opacity: 0.7; font-size: 0.9rem; }
    .file-drop-zone input[type="file"] {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;
    }
    
    .file-name-display {
        margin-top: 10px; font-size: 0.9rem; color: #ccff00; font-weight: 600; text-align: center; min-height: 20px;
    }

    /* Button */
    .btn-submit {
        width: 100%; padding: 15px; border: none; border-radius: 50px;
        background: linear-gradient(135deg, #00f3ff, #0099ff);
        color: #000; font-weight: 700; font-size: 1rem; cursor: pointer;
        transition: 0.3s; margin-top: 20px;
    }
    .btn-submit:hover {
        transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
    }

    .btn-back {
        display: block; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; transition: 0.3s;
    }
    .btn-back:hover { color: white; }

</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2><i class="fas fa-layer-group" style="color:#00f3ff; margin-right:10px;"></i> Upload Material</h2>
        <p style="text-align:center; opacity:0.6; margin-bottom:30px;">For Course: {{ course.title }}</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Material Title</label>
                <input type="text" name="title" placeholder="e.g. Chapter 1 Slides" required autocomplete="off">
            </div>

            <div class="input-group">
                <label>File Document</label>
                <div class="file-drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop file here or click to browse</p>
                    <input type="file" name="file" id="fileInput" required onchange="showFileName()">
                </div>
                <div id="fileName" class="file-name-display"></div>
            </div>

            <button type="submit" class="btn-submit">Start Upload</button>
            <a href="{% url 'trainer_material_list' course.id %}" class="btn-back">Cancel & Go Back</a>
        </form>
    </div>
</div>

<script>
    function showFileName() {
        const input = document.getElementById('fileInput');
        const display = document.getElementById('fileName');
        if (input.files && input.files.length > 0) {
            display.textContent = "Selected: " + input.files[0].name;
            // Add a glow effect to indicate success
            display.style.textShadow = "0 0 10px #ccff00";
        } else {
            display.textContent = "";
        }
    }
</script>

{% endblock %}
