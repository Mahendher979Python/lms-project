{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        background: radial-gradient(circle at 10% 20%, rgb(10, 25, 30) 0%, rgb(5, 10, 15) 90%);
        color: white; height: 100vh; display: flex; align-items: center; justify-content: center;
    }

    .upload-box {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 30px;
        padding: 40px;
        width: 100%; max-width: 500px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        text-align: center;
        position: relative;
    }

    .upload-box::before {
        content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: linear-gradient(45deg, #00f3ff, transparent, #ccff00);
        z-index: -1; border-radius: 32px; opacity: 0.3;
    }

    h3 { margin-bottom: 30px; font-weight: 700; color: #ccff00; }

    .form-group { margin-bottom: 20px; text-align: left; }

    input[type="text"] {
        width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
        padding: 15px; border-radius: 12px; color: white; outline: none; transition: 0.3s;
    }
    input[type="text"]:focus { border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

    /* Custom File Input */
    .file-area {
        border: 2px dashed rgba(255,255,255,0.2); border-radius: 15px;
        padding: 30px; cursor: pointer; transition: 0.3s;
    }
    .file-area:hover { border-color: #ccff00; background: rgba(204, 255, 0, 0.05); }

    .btn-submit {
        width: 100%; padding: 15px; border-radius: 12px; border: none;
        background: linear-gradient(90deg, #00f3ff, #0099ff);
        color: #000; font-weight: 800; text-transform: uppercase; cursor: pointer;
        transition: 0.3s; margin-top: 10px;
    }
    .btn-submit:hover { transform: scale(1.02); box-shadow: 0 0 20px #00f3ff; }

    .back-link { display: block; margin-top: 20px; color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem; }
</style>

<div class="upload-box">
    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #00f3ff; margin-bottom: 15px;"></i>
    <h3>Upload Resource</h3>
    <p style="margin-top: -20px; margin-bottom: 30px; opacity: 0.6;">Course: {{ course.title }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" placeholder="Document Title (e.g. Week 1 Slides)" required>
        </div>

        <div class="form-group">
            <label class="file-area" for="fileInput">
                <i class="fa-solid fa-file-import"></i> 
                <span id="fileName">Select or Drop File</span>
                <input type="file" id="fileInput" name="file" hidden required onchange="updateName()">
            </label>
        </div>

        <button type="submit" class="btn-submit">Initialize Upload</button>
    </form>

    <a href="{% url 'admin_material_list' course.id %}" class="back-link">
        <i class="fa-solid fa-chevron-left"></i> Cancel and Return
    </a>
</div>

<script>
    function updateName() {
        const input = document.getElementById('fileInput');
        const nameDisplay = document.getElementById('fileName');
        nameDisplay.innerText = input.files[0] ? input.files[0].name : "Select or Drop File";
    }
</script>

{% endblock %}
