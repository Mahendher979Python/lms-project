{% extends "accounts/admin/base.html" %}
{% block content %}

<div class="glass-form-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="margin: 0; color: #1e293b;">Edit Material</h2>
        <p style="color: #64748b;">Updating: <b>{{material.title}}</b></p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="input-group">
            <label>Update Title</label>
            <input type="text" name="title" class="form-control" value="{{material.title}}" required>
        </div>

        <div class="input-group">
            <label>Replace Current File (Optional)</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-file-pen fa-3x" style="color: #94a3b8; margin-bottom: 10px;"></i>
                <p style="margin: 0; font-size: 0.9rem; color: #64748b;">Keep empty to retain current file</p>
                <input type="file" name="file" id="fileInput" hidden>
            </div>
            <p id="fileName" style="margin-top: 10px; font-size: 0.85rem; color: #f59e0b; font-weight: 500;">
                Current: {{ material.file.name|slice:"10:" }}
            </p>
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn-submit">Save Changes</button>
            <a href="{% url 'admin_material_all_list' %}" style="text-decoration: none; background: #cbd5e1; color: #334155; padding: 16px; border-radius: 15px; font-weight: 600; text-align: center; flex: 1;">Cancel</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var name = e.target.files[0].name;
        document.getElementById('fileName').innerHTML = '<i class="fa-solid fa-circle-check"></i> New file selected: ' + name;
    });
</script>

{% endblock %}
