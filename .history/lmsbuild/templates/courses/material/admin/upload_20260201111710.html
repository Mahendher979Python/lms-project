{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
    .glass-form-container {
        max-width: 600px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.5);
    }

    .input-group { margin-bottom: 25px; }
    
    .input-group label {
        display: block;
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 14px 18px;
        border-radius: 15px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        transition: 0.3s;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        outline: none;
    }

    .upload-area {
        border: 2px dashed #cbd5e1;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.3s;
    }

    .upload-area:hover {
        border-color: #6366f1;
        background: #eef2ff;
    }

    .btn-submit {
        width: 100%;
        background: linear-gradient(45deg, #4f46e5, #7c3aed);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 15px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        transition: 0.3s;
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
    }
</style>

<div class="glass-form-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <div style="width: 70px; height: 70px; background: #eef2ff; border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 15px;">
            <i class="fa-solid fa-cloud-arrow-up fa-2x" style="color: #6366f1;"></i>
        </div>
        <h2 style="margin: 0; color: #1e293b;">Upload Material</h2>
        <p style="color: #64748b;">Course: <span style="color: #6366f1; font-weight: 600;">{{course.title}}</span></p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="input-group">
            <label>Material Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter title (e.g., Python Basics PDF)" required>
        </div>

        <div class="input-group">
            <label>Select Document/Video</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-file-circle-plus fa-3x" style="color: #94a3b8; margin-bottom: 10px;"></i>
                <p style="margin: 0; font-size: 0.9rem; color: #64748b;">Click here to browse files</p>
                <input type="file" name="file" id="fileInput" hidden required>
            </div>
            <p id="fileName" style="margin-top: 10px; font-size: 0.85rem; color: #10b981; font-weight: 500;"></p>
        </div>

        <button type="submit" class="btn-submit">Upload to Server</button>
    </form>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var name = e.target.files[0].name;
        document.getElementById('fileName').innerHTML = '<i class="fa-solid fa-check"></i> Ready: ' + name;
    });
</script>

{% endblock %}
