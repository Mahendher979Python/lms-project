{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --primary-glow: #6366f1;
        --secondary-glow: #a855f7;
        --dark-bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
    }

    body {
        background-color: var(--dark-bg);
        background-image: 
            radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
            radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0, transparent 50%);
        font-family: 'Outfit', sans-serif;
        color: #f1f5f9;
        min-height: 100vh;
    }

    .upload-wrapper {
        perspective: 1000px;
        padding: 60px 20px;
    }

    /* 3D Glass Card */
    .glass-card-3d {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 40px;
        padding: 50px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-card-3d:hover {
        transform: rotateX(2deg) rotateY(-2deg) translateY(-5px);
        border-color: rgba(99, 102, 241, 0.4);
    }

    .page-title {
        font-weight: 800;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }

    /* Input Fields */
    .form-label {
        color: #94a3b8;
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 10px;
        display: block;
    }

    .input-3d {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        color: white;
        padding: 15px 20px;
        transition: 0.3s;
    }

    .input-3d:focus {
        background: rgba(15, 23, 42, 0.9);
        border-color: var(--primary-glow);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        outline: none;
    }

    /* 3D Drop Zone */
    .drop-zone-3d {
        border: 2px dashed rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 40px;
        cursor: pointer;
        transition: 0.4s;
        background: rgba(15, 23, 42, 0.4);
        position: relative;
        overflow: hidden;
    }

    .drop-zone-3d:hover {
        border-color: var(--primary-glow);
        background: rgba(99, 102, 241, 0.05);
        transform: translateZ(20px);
    }

    .upload-icon {
        font-size: 3.5rem;
        background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.4));
    }

    /* Glow Button */
    .btn-glow-3d {
        background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
        color: white;
        border: none;
        padding: 18px;
        border-radius: 20px;
        width: 100%;
        font-weight: 800;
        font-size: 1.1rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.4s;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        position: relative;
    }

    .btn-glow-3d:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
    }

    .btn-glow-3d:active {
        transform: translateY(1px);
    }

    /* Back Link */
    .back-link {
        color: #64748b;
        text-decoration: none;
        transition: 0.3s;
        display: inline-block;
        margin-bottom: 20px;
    }

    .back-link:hover {
        color: var(--primary-glow);
        transform: translateX(-5px);
    }

    /* File Selected Info */
    #fileInfo {
        background: rgba(34, 197, 94, 0.1);
        color: #4ade80;
        border-radius: 12px;
        padding: 10px;
        display: none;
    }

</style>

<div class="upload-wrapper">
    <div class="container">
        <div class="glass-card-3d">
            <a href="javascript:history.back()" class="back-link">
                <i class="fa-solid fa-arrow-left-long me-2"></i> Back to Vault
            </a>

            <div class="mb-5">
                <h2 class="page-title">Upload Asset</h2>
                <p class="text-muted">Target Course: <span style="color: var(--secondary-glow); font-weight: 600;">{{ course.title }}</span></p>
            </div>

            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Resource Identity</label>
                    <input type="text" name="title" class="form-control input-3d" 
                           placeholder="Enter material title..." required>
                </div>

                <div class="mb-5">
                    <label class="form-label">Media Source</label>
                    <label class="drop-zone-3d w-100 text-center" id="dropZone">
                        <div class="upload-content">
                            <i class="fa-solid fa-cloud-arrow-up upload-icon mb-3"></i>
                            <h5 class="fw-bold mb-1">Select Digital Asset</h5>
                            <p class="text-muted small">Drag & Drop or Tap to Browse</p>
                        </div>
                        
                        <input type="file" name="file" hidden id="fileInput" onchange="updateFileName()" required>
                        
                        <div id="fileInfo" class="mt-3 fw-bold">
                            <i class="fa-solid fa-check-double me-2"></i> 
                            <span id="fileNameDisplay"></span>
                        </div>
                    </label>
                </div>

                <button type="submit" class="btn-glow-3d" id="submitBtn">
                    <span id="btnText"><i class="fa-solid fa-bolt me-2"></i> INITIALIZE UPLOAD</span>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function updateFileName() {
        const input = document.getElementById('fileInput');
        const info = document.getElementById('fileInfo');
        const nameDisplay = document.getElementById('fileNameDisplay');
        const uploadContent = document.querySelector('.upload-content');

        if(input.files.length > 0) {
            uploadContent.style.display = 'none';
            info.style.display = 'block';
            nameDisplay.innerText = input.files[0].name;
            
            // Add a little success pulse
            document.getElementById('dropZone').style.borderColor = '#4ade80';
        }
    }

    document.getElementById('uploadForm').onsubmit = function() {
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = true;
        btn.style.opacity = '0.8';
        btn.style.cursor = 'not-allowed';
        btnText.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin me-2"></i> STREAMING DATA...`;
    }

    // 3D Tilt Effect on Mouse Move
    const card = document.querySelector('.glass-card-3d');
    document.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 50;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 50;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
</script>

{% endblock %}
