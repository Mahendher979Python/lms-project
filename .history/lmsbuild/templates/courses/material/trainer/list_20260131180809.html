{% extends "trainer/base.html" %}
{% block content %}

<style>
.card{background:white;padding:15px;border-radius:10px;margin-bottom:15px}
.btn{padding:6px 10px;border-radius:6px;background:#16a34a;color:white;text-decoration:none}
</style>

<h2>{{course.title}} - Materials</h2>

<a class="btn" href="{% url 'trainer_material_upload' course.id %}">+ Upload</a>

<hr>

{% for m in materials %}
<div class="card">
<h4>{{m.title}}</h4>

<video width="250" controls>
<source src="{{m.file.url}}">
</video>

<br><br>

<a class="btn" href="{% url 'trainer_material_edit' m.id %}">Edit</a>

<a class="btn" style="background:red"
href="{% url 'trainer_material_delete' m.id %}"
onclick="return confirm('Delete?')">Delete</a>

</div>
{% endfor %}

{% endblock %}
