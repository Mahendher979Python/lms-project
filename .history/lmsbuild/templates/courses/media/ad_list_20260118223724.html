<!DOCTYPE html>
<html>
<head>
    <title>Trainer Ads</title>
    <style>
        body{font-family:Arial;background:#f4f6f8;padding:20px}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,250px);gap:20px}
        .card{background:#fff;padding:10px;border-radius:10px;box-shadow:0 4px 8px #ccc}
        img{width:100%;height:150px;object-fit:cover;border-radius:8px}
        .actions a{margin-right:10px;text-decoration:none}
        .add-btn{margin-bottom:20px;display:inline-block}
    </style>
</head>
<body>

<h2>My Advertisements</h2>

<a href="{% url 'trainer_ad_add' %}" class="add-btn">‚ûï Add Ad</a>

<div class="grid">
{% for ad in ads %}
  <div class="card">
    <img src="{{ ad.image.url }}">
    <h4>{{ ad.title }}</h4>
    <p>{{ ad.description }}</p>
    <div class="actions">
        <a href="{% url 'trainer_ad_edit' ad.id %}">‚úè Edit</a>
        <a href="{% url 'trainer_ad_delete' ad.id %}" onclick="return confirm('Delete?')">üóë Delete</a>
    </div>
  </div>
{% empty %}
  <p>No Ads Found</p>
{% endfor %}
</div>

</body>
</html>
