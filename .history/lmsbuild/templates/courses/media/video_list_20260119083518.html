{% extends 'accounts/trainer/base.html' %} 

{% block content %}
<style>
    .main-content-scroll {
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        background: #f4f6f8;
        font-family: 'Segoe UI', sans-serif;
        box-sizing: border-box;
    }
    .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #8e44ad; padding-bottom: 10px; }
    h2 { color: #2c3e50; margin: 0; }

    /* Buttons */
    .btn { padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; transition: 0.3s; cursor: pointer; color: white; }
    .btn-add { background: #8e44ad; } 
    .btn-back { background: #95a5a6; margin-right: 10px; }
    .btn-edit { background: #f39c12; padding: 5px 10px; font-size: 12px; }
    .btn-delete { background: #c0392b; padding: 5px 10px; font-size: 12px; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
    
    /* Card */
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    
    .video-thumbnail { width: 100%; height: 160px; background: #000; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
    .video-thumbnail video { width: 100%; height: 100%; object-fit: cover; }
    .play-icon { position: absolute; font-size: 40px; color: rgba(255,255,255,0.8); pointer-events: none; }

    .card-body { padding: 15px; }
    .card h4 { margin: 0 0 10px; font-size: 18px; color: #333; }
    .actions { display: flex; gap: 10px; }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.85); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: #fff; width: 90%; max-width: 800px; border-radius: 10px; overflow: hidden; }
    .modal-header { padding: 15px; background: #f8f9fa; display: flex; justify-content: space-between; }
    .modal-body { padding: 20px; background: #000; text-align: center; }
    .close { font-size: 28px; cursor: pointer; }
</style>

<div class="main-content-scroll">
    <div class="header-row">
        <h2>My Videos</h2>
        <div>
            <a href="javascript:history.back()" class="btn btn-back">‚¨Ö Back</a>
            <a href="{% url 'trainer_video_add' %}" class="btn btn-add">‚ûï Add Video</a>
        </div>
    </div>

    <div class="grid">
    {% for v in videos %}
      <div class="card">
        <div class="video-thumbnail" onclick="openModal('{{ v.id }}')">
             <video muted preload="metadata"><source src="{{ v.video.url }}"></video>
             <div class="play-icon">‚ñ∂</div>
        </div>
        
        <div class="card-body">
            <h4>{{ v.title }}</h4>
            <p>{{ v.description|truncatechars:60 }}</p>
            <div class="actions">
                <a href="{% url 'trainer_video_edit' v.id %}" class="btn btn-edit">‚úè Edit</a>
                <a href="{% url 'trainer_video_delete' v.id %}" class="btn btn-delete" onclick="return confirm('Delete video?')">üóë Delete</a>
            </div>
        </div>
      </div>

      <div class="modal" id="modal{{ v.id }}">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin:0">{{ v.title }}</h3>
                <span class="close" onclick="closeModal('{{ v.id }}')">&times;</span>
            </div>
            <div class="modal-body">
                <video controls style="width:100%; max-height: 500px;">
                    <source src="{{ v.video.url }}">
                </video>
            </div>
            <div style="padding:15px; color:#555;">{{ v.description }}</div>
        </div>
      </div>
    {% empty %}
        <div style="grid-column: 1/-1; text-align: center; color: #777; margin-top: 50px;">
            <h3>No Videos Uploaded</h3>
        </div>
    {% endfor %}
    </div>
</div>

<script>
    function openModal(id){ document.getElementById("modal"+id).style.display="flex"; }
    function closeModal(id){ 
        let m = document.getElementById("modal"+id);
        m.style.display="none"; 
        m.querySelector("video").pause(); 
    }
    window.onclick = function(e) { if(e.target.classList.contains('modal')){ e.target.style.display="none"; e.target.querySelector("video").pause(); } }
</script>
{% endblock %}
