{% extends 'accounts/trainer/base.html' %} 

{% block content %}
<style>
    /* Content Wrapper to handle scrolling inside the base */
    .main-content-scroll {
        height: 100vh; /* Full viewport height */
        overflow-y: auto; /* Allow scrolling only here */
        padding: 20px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px #ccc; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .card h4 { margin: 10px 0; color: #333; }
    .card p { color: #666; font-size: 14px; }
    
    .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; margin-bottom: 20px; }
    
    .btn { padding: 8px 15px; border-radius: 5px; text-decoration: none; color: white; font-size: 14px; display: inline-block; }
    .btn-add { background: #27ae60; }
    .btn-edit { background: #f39c12; margin-right: 5px; }
    .btn-delete { background: #c0392b; }
    .btn-back { background: #95a5a6; }
</style>

<div class="main-content-scroll">
    <div class="header-row">
        <h2 style="margin:0;">My Advertisements</h2>
        <div>
            <a href="javascript:history.back()" class="btn btn-back">‚¨Ö Back</a>
            <a href="{% url 'trainer_ad_add' %}" class="btn btn-add">‚ûï Add Ad</a>
        </div>
    </div>

    <div class="grid">
    {% for ad in ads %}
      <div class="card">
        <img src="{{ ad.image.url }}">
        <h4>{{ ad.title }}</h4>
        <p>{{ ad.description }}</p>
        <div style="margin-top:10px;">
            <a href="{% url 'trainer_ad_edit' ad.id %}" class="btn btn-edit">‚úè Edit</a>
            <a href="{% url 'trainer_ad_delete' ad.id %}" class="btn btn-delete" onclick="return confirm('Delete?')">üóë Delete</a>
        </div>
      </div>
    {% empty %}
      <p style="text-align:center; width:100%;">No Ads Found</p>
    {% endfor %}
    </div>
</div>
{% endblock %}
