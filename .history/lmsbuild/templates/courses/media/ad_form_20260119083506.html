{% extends 'accounts/trainer/base.html' %} 

{% block content %}
<style>
    .main-content-scroll {
        height: 100vh;
        overflow-y: auto;
        padding: 40px;
        background: #f4f6f8;
        box-sizing: border-box;
    }
    .form-container { 
        max-width: 500px; 
        margin: 0 auto; 
        background: #fff; 
        padding: 30px; 
        border-radius: 10px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        font-family: sans-serif; 
    }
    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    textarea { height: 100px; resize: vertical; }
    
    .btn-group { display: flex; gap: 10px; margin-top: 10px; }
    button, .btn-cancel { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-align: center; text-decoration: none; }
    .btn-submit { background: #27ae60; color: white; }
    .btn-cancel { background: #95a5a6; color: white; display: flex; align-items: center; justify-content: center; }
    .btn-cancel:hover { background: #7f8c8d; }
</style>

<div class="main-content-scroll">
    <div class="form-container">
        <h2>{{ action }} Advertisement</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Title</label>
            <input type="text" name="title" placeholder="Enter Ad Title" value="{{ ad.title|default:'' }}" required>

            <label>Description</label>
            <textarea name="description" placeholder="Enter Ad Description">{{ ad.description|default:'' }}</textarea>

            <label>Ad Image</label>
            <input type="file" name="image" {% if action == "Add" %}required{% endif %}>

            <div class="btn-group">
                <a href="javascript:history.back()" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">{{ action }} Ad</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
