{% extends 'accounts/trainer/base.html' %} 

{% block content %}
<style>
    .main-content-scroll {
        height: 100vh;
        overflow-y: auto;
        padding: 40px;
        background: #f4f6f8;
        font-family: 'Segoe UI', sans-serif;
        box-sizing: border-box;
    }
    .form-container { max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; border-bottom: 2px solid #8e44ad; display: inline-block; padding-bottom: 5px; }
    
    label { font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    textarea { height: 100px; resize: vertical; }
    
    .btn-group { display: flex; gap: 10px; margin-top: 10px;}
    button, .btn-cancel { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-align: center; text-decoration: none; }
    .btn-submit { background: #8e44ad; color: white; }
    .btn-cancel { background: #95a5a6; color: white; display: flex; align-items: center; justify-content: center; }
</style>

<div class="main-content-scroll">
    <div class="form-container">
        <div style="text-align: center;">
            <h2>{{ action }} Video</h2>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Video Title</label>
            <input type="text" name="title" placeholder="Enter Video Title" value="{{ video.title|default:'' }}" required>

            <label>Description</label>
            <textarea name="description" placeholder="Enter Description">{{ video.description|default:'' }}</textarea>

            <label>Upload Video (Max 500MB)</label>
            <input type="file" name="video" accept="video/*" {% if action == "Add" %}required{% endif %}>

            <div class="btn-group">
                <a href="javascript:history.back()" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">{{ action }} Video</button>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelector('input[name="video"]').addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    if (!file.type.startsWith('video/')) {
        alert("Only VIDEO files are allowed!");
        this.value = "";
        return;
    }
    const maxSize = 500 * 1024 * 1024; // 500MB
    if (file.size > maxSize) {
        alert("Video size must be less than 500MB!");
        this.value = "";
        return;
    }
});
</script>
{% endblock %}
