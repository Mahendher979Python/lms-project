{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--cyan:#00f3ff;
--lime:#ccff00;
--glass:rgba(255,255,255,.07);
--border:rgba(255,255,255,.15);
}

body{background:#020617;font-family:Inter;color:#e5e7eb}

.wrap{padding:40px;display:flex;justify-content:center}

.card{
width:480px;
background:var(--glass);
border:1px solid var(--border);
border-radius:25px;
padding:35px;
box-shadow:0 20px 40px rgba(0,0,0,.6);
backdrop-filter:blur(15px);
text-align:center}

.card h2{
background:linear-gradient(90deg,var(--cyan),var(--lime));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent}

.field{margin-top:20px;text-align:left}

.field label{font-size:.8rem;color:#94a3b8}

.field input{
width:100%;
padding:12px;
margin-top:6px;
border-radius:10px;
border:1px solid rgba(255,255,255,.2);
background:#020617;
color:white}

.btn{
margin-top:25px;
width:100%;
padding:14px;
border-radius:30px;
border:none;
font-weight:700;
background:linear-gradient(135deg,var(--lime),#9acd00);
cursor:pointer}

.preview{
margin-top:15px;
font-size:.85rem;
color:#94a3b8}

</style>

<div class="wrap">

<div class="card">

<h2><i class="fa-solid fa-film"></i> Edit Media</h2>
<p style="opacity:.6">{{ media.title }}</p>

<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="field">
<label>Video Title</label>
<input type="text" name="title" value="{{ media.title }}" required>
</div>

<div class="field">
<label>Replace Video (optional)</label>
<input type="file" name="file" accept="video/*">
</div>

<div class="preview">
Current file:
<a href="{{ media.file.url }}" target="_blank" style="color:var(--cyan)">View</a>
</div>

<button class="btn">Update Media</button>

</form>

</div>
</div>

{% endblock %}
