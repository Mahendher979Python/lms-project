{% extends "accounts/admin/base.html" %}
{% load static %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
    --primary: #38f9d7;
    --secondary: #4facfe;
    --glass-bg: rgba(15, 23, 42, 0.85);
    --border-light: rgba(255, 255, 255, 0.1);
}

body {
    background: radial-gradient(circle at top, #0b1225, #02040b);
    color: white;
    font-family: 'Inter', sans-serif;
}

/* --- 6D PREMIUM FLOATING WRAPPER --- */
.upload-wrapper {
    max-width: 580px;
    margin: 50px auto;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-light);
    border-radius: 28px;
    padding: 40px;
    position: relative;
    /* 6D Depth Effect */
    box-shadow: 
        0 20px 50px rgba(0,0,0,0.6),
        0 10px 20px rgba(0,0,0,0.4),
        inset 0 1px 1px rgba(255,255,255,0.1);
    animation: fadeInSlide 0.6s ease-out;
}

@keyframes fadeInSlide {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- MODERN X CLOSE BUTTON --- */
.close-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 38px;
    height: 38px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-light);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff5f56;
    cursor: pointer;
    transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 10;
}

.close-btn:hover {
    background: #ff5f56;
    color: white;
    transform: rotate(90deg) scale(1.1);
}

/* --- TITLE & SUBTITLE --- */
.upload-title {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 12px;
}

.upload-sub {
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 30px;
}

/* --- FORM ELEMENTS --- */
.form-group { margin-bottom: 24px; }
label { 
    display: block; 
    margin-bottom: 10px; 
    color: #cbd5e1; 
    font-weight: 500;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 14px 18px;
    border-radius: 14px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border-light);
    color: white;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: var(--primary);
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 15px rgba(56, 249, 215, 0.2);
}

/* --- ENHANCED DROP AREA --- */
.drop-area {
    border: 2px dashed rgba(56, 249, 215, 0.3);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    cursor: pointer;
    transition: 0.4s;
    background: rgba(56, 249, 215, 0.02);
    display: block;
}

.drop-area:hover {
    border-color: var(--primary);
    background: rgba(56, 249, 215, 0.08);
    transform: translateY(-2px);
}

.drop-area i {
    font-size: 40px;
    color: var(--primary);
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(56, 249, 215, 0.5);
}

.file-name {
    margin-top: 15px;
    font-size: 14px;
    color: var(--primary);
    font-weight: 600;
}

/* --- PREMIUM BUTTON --- */
.upload-btn {
    margin-top: 20px;
    width: 100%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    padding: 16px;
    border-radius: 30px;
    font-weight: 800;
    font-size: 16px;
    color: #020617;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 0 10px 20px rgba(56, 249, 215, 0.2);
}

.upload-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(56, 249, 215, 0.4);
}

</style>

<div class="upload-wrapper">
    <div class="close-btn" onclick="window.history.back()" title="Go Back">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="upload-title">
        <i class="fa-solid fa-cloud-arrow-up"></i> Upload Media
    </div>

    <div class="upload-sub">
        Securely upload PDF, Video, or Images for your LMS courses.
    </div>

    <form method="post" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}

        <div class="form-group">
            <label>Material Title</label>
            <input name="title" accept="video/mp4,video/webm" placeholder="Ex: Python Full Stack - Day 1" required>
        </div>

        <div class="form-group">
            <label>Select Course</label>
            <select name="course" required>
                <option value="" disabled selected>-- Choose Course --</option>
                {% for c in courses %}
                <option value="{{c.id}}">{{c.title}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Upload Resource</label>
            <label class="drop-area" id="dropArea">
                <i class="fa-solid fa-file-arrow-up"></i><br>
                <span id="instructionText">Drag & drop or Click to choose file</span>
                <input type="file" hidden name="file" required id="fileInput" onchange="showFile(this)">
                <div id="fileName" class="file-name"></div>
            </label>
        </div>

        <button class="upload-btn" type="submit" id="submitBtn">
            <i class="fa-solid fa-upload"></i> Upload Material
        </button>
    </form>
</div>

<script>
function showFile(input){
    const fileNameDisplay = document.getElementById("fileName");
    const instructionText = document.getElementById("instructionText");
    const dropArea = document.getElementById("dropArea");

    if(input.files && input.files[0]){
        fileNameDisplay.innerText = "âœ“ Selected: " + input.files[0].name;
        instructionText.style.display = "none";
        dropArea.style.borderColor = "var(--primary)";
        dropArea.style.background = "rgba(56, 249, 215, 0.1)";
    }
}

// Loading state on submit
document.getElementById('uploadForm').onsubmit = function() {
    const btn = document.getElementById('submitBtn');
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
    btn.style.pointerEvents = "none";
    btn.style.opacity = "0.8";
};
</script>

{% endblock %}
