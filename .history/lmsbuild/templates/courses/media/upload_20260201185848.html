{% extends "accounts/admin/base.html" %}
{% load static %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
    --primary:#38f9d7;
    --secondary:#4facfe;
    --glass:rgba(15,23,42,.85);
    --border:rgba(255,255,255,.1);
}

body {
    background: radial-gradient(circle at top,#0b1225,#02040b);
    color: #fff;
    font-family: 'Inter', sans-serif;
}

/* Back Button Style */
.back-nav {
    max-width: 580px;
    margin: 20px auto -40px;
}
.btn-back {
    color: #cbd5e1;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}
.btn-back:hover {
    color: var(--primary);
    transform: translateX(-5px);
}

.upload-wrapper {
    max-width: 580px;
    margin: 60px auto;
    padding: 40px;
    background: var(--glass);
    border-radius: 28px;
    border: 1px solid var(--border);
    box-shadow: 0 20px 60px rgba(0,0,0,.6);
    backdrop-filter: blur(10px);
}

.title {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.sub { color: #94a3b8; margin-bottom: 30px; }

.form-group { margin-bottom: 22px; }

label { display: block; margin-bottom: 8px; color: #cbd5e1; font-weight: 500; }

input, select {
    width: 100%;
    padding: 14px 18px;
    border-radius: 14px;
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--border);
    color: #fff;
    outline: none;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px rgba(56, 249, 215, 0.2);
}

.drop-area {
    border: 2px dashed rgba(56, 249, 215, 0.3);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
    display: block;
}

.drop-area:hover {
    border-color: var(--primary);
    background: rgba(56, 249, 215, 0.05);
}

.drop-area i { font-size: 45px; color: var(--primary); margin-bottom: 15px; }

.file-name {
    margin-top: 15px;
    color: var(--primary);
    font-weight: 600;
    font-size: 14px;
    word-break: break-all;
}

.btn-upload {
    margin-top: 20px;
    width: 100%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    padding: 16px;
    border-radius: 30px;
    border: none;
    color: #000;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.btn-upload:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
}

.btn-upload:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}
</style>

<div class="back-nav">
    <a href="javascript:history.back()" class="btn-back">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
</div>

<div class="upload-wrapper">
    <div class="title"><i class="fa-solid fa-photo-film"></i> Media Hub</div>
    <div class="sub">Upload Course Materials (Videos, PDFs, Images, Docs)</div>

    <form method="post" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}

        <div class="form-group">
            <label>Material Title</label>
            <input type="text" name="title" placeholder="e.g. Python Advanced Concepts" required>
        </div>

        <div class="form-group">
            <label>Select Course</label>
            <select name="course" required>
                <option value="">-- Choose Course --</option>
                {% for c in courses %}
                <option value="{{c.id}}">{{c.title}}option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>File Upload</label>
            <label class="drop-area">
                <i class="fa-solid fa-file-circle-plus"></i><br>
                <span>Click or Drag to upload file</span>
                <input type="file" hidden name="file" required 
                       accept="image/*,video/*,.pdf,.doc,.docx,.ppt,.pptx,.txt" 
                       onchange="showFile(this)">
                <div id="fileName" class="file-name"></div>
            </label>
        </div>

        <button type="submit" class="btn-upload" id="submitBtn">
            <i class="fa-solid fa-cloud-arrow-up"></i> Upload to Media Hub
        </button>

    </form>
</div>

<script>
function showFile(input){
    const fileNameDiv = document.getElementById("fileName");
    if(input.files.length > 0){
        fileNameDiv.innerHTML = `<i class="fa-solid fa-check-circle"></i> Selected: ${input.files[0].name}`;
    }
}

document.getElementById("uploadForm").onsubmit = function(){
    let btn = document.getElementById("submitBtn");
    btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Uploading... Please wait`;
    btn.disabled = true;
}
</script>

{% endblock %}
