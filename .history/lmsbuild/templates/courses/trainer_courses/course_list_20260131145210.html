{% extends "accounts/trainer/base.html" %}
{% block content %}

<h2>My Courses</h2>

<table width="100%" border="1" cellpadding="10">
<tr>
<th>Title</th>
<th>Level</th>
<th>Duration</th>
<th>Action</th>
</tr>

{% for c in courses %}
<tr>
<td>{{c.title}}</td>
<td>{{c.level}}</td>
<td>{{c.duration}}</td>
<td>
<a href="{% url 'trainer_material_list' c.id %}">Open</a>
</td>
</tr>
{% empty %}
<tr><td colspan="4">No Courses Assigned</td></tr>
{% endfor %}
</table>

{% endblock %}
