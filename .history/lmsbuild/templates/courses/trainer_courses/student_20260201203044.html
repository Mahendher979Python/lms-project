{% extends 'accounts/trainer/base.html' %}
{% block content %}

<h2>{{course.title}} Students</h2>

<table>
<tr>
<th>Name</th>
<th>Batch</th>
</tr>

{% for s in students %}
<tr>
<td>{{s.user.username}}</td>
<td>{{s.batch.name}}</td>
</tr>
{% empty %}
<tr><td colspan="2">No students</td></tr>
{% endfor %}

</table>

{% endblock %}
