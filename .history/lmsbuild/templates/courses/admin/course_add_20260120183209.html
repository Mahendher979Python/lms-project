{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
  :root {
    --bg-dark: #0f172a;
    --card-dark: #1e293b;
    --input-bg: #334155;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --accent: #6366f1;
  }

  .form-wrapper {
    background: var(--bg-dark);
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .glass-card {
    background: var(--card-dark);
    width: 100%;
    max-width: 700px;
    padding: 40px;
    border-radius: 16px;
    border: 1px solid #334155;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
  }

  .glass-card h2 {
    color: var(--text-main);
    font-size: 28px;
    margin-bottom: 30px;
    text-align: center;
    border-bottom: 1px solid #334155;
    padding-bottom: 20px;
  }

  /* Form Elements */
  label {
    display: block;
    color: var(--text-muted);
    font-size: 13px;
    margin-bottom: 6px;
    font-weight: 500;
  }

  input, select, textarea {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid transparent;
    color: var(--text-main);
    padding: 14px;
    border-radius: 8px;
    font-size: 15px;
    margin-bottom: 20px;
    transition: 0.3s;
    box-sizing: border-box; /* Fix padding width issue */
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    background: #475569;
  }

  /* File Inputs Customization */
  .file-group {
    background: rgba(255,255,255,0.03);
    padding: 15px;
    border-radius: 8px;
    border: 1px dashed #475569;
    margin-bottom: 20px;
  }

  .file-group h4 {
    margin: 0 0 15px 0;
    color: var(--accent);
    font-size: 14px;
    text-transform: uppercase;
  }

  input[type="file"] {
    background: transparent;
    padding: 0;
    margin-bottom: 15px;
  }

  /* Radio Group */
  .radio-group {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    padding: 10px 0;
  }

  .radio-option {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: var(--text-main);
    background: var(--input-bg);
    padding: 10px 20px;
    border-radius: 50px;
    transition: 0.2s;
  }

  .radio-option:hover { background: #475569; }
  .radio-option input { width: auto; margin: 0 8px 0 0; }

  /* Submit Button */
  .btn-submit {
    width: 100%;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    padding: 16px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
  }
</style>

<div class="form-wrapper">
  <div class="glass-card">
    <h2>âž• Add New Course</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Course Title</label>
      <input type="text" name="title" placeholder="e.g. Advanced Python 2024" required>

      <label>Description</label>
      <textarea name="description" placeholder="What will students learn?" rows="4"></textarea>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label>Difficulty Level</label>
          <select name="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div>
          <label>Duration</label>
          <input type="text" name="duration" placeholder="e.g. 12 Weeks">
        </div>
      </div>

      <label>Assign Trainer</label>
      <select name="trainer" required>
        <option value="">-- Select Trainer --</option>
        {% for t in trainers %}
          <option value="{{ t.id }}">{{ t.username }}</option>
        {% endfor %}
      </select>

      <div class="file-group">
        <h4>Course Assets</h4>
        <label>Thumbnail Image (Required)</label>
        <input type="file" name="thumbnail" required>

        <label>Intro Video (Optional)</label>
        <input type="file" name="video">

        <label>Syllabus PDF (Optional)</label>
        <input type="file" name="pdf">
      </div>

      <label>Visibility Status</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="status" value="published" checked> Published
        </label>
        <label class="radio-option">
          <input type="radio" name="status" value="draft"> Save as Draft
        </label>
      </div>

      <button type="submit" class="btn-submit">Create Course</button>
    </form>
  </div>
</div>

{% endblock %}
