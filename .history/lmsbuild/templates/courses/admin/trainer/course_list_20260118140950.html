<h2>My Courses (Trainer)</h2>

<table border="1" cellpadding="8">
<tr>
    <th>Title</th>
    <th>Level</th>
    <th>Status</th>
</tr>

{% for course in courses %}
<tr>
    <td>{{ course.title }}</td>
    <td>{{ course.level }}</td>
    <td>
        {% if course.is_published %} Published {% else %} Draft {% endif %}
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3">No courses assigned</td>
</tr>
{% endfor %}
</table>
