{% extends "accounts/admin/base.html" %}
{% block content %}

<h2>âž• Add New Course</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input name="title" placeholder="Course Title" required><br><br>
  <textarea name="description" placeholder="Description"></textarea><br><br>

  <select name="level">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select><br><br>

  <input name="duration" placeholder="Duration"><br><br>

  <select name="trainer" required>
    <option value="">Select Trainer</option>
    {% for t in trainers %}
      <option value="{{ t.id }}">{{ t.username }}</option>
    {% endfor %}
  </select><br><br>

  <input type="file" name="thumbnail" required><br>
  <input type="file" name="video"><br>
  <input type="file" name="pdf"><br><br>

  <label><input type="radio" name="status" value="published" checked> Publish</label>
  <label><input type="radio" name="status" value="draft"> Draft</label><br><br>

  <button class="btn btn-primary">Save Course</button>
</form>

{% endblock %}
