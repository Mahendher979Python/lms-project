{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.card {
  max-width: 900px;
  background: #fff;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}
.row { display:flex; gap:20px; margin-bottom:18px; }
.group { flex:1; }
label { font-weight:600; margin-bottom:6px; display:block; }
input, select, textarea {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}
.actions { margin-top:25px; display:flex; gap:15px; }
.btn-save {
  background:#2563eb; color:#fff; padding:12px 22px;
  border:none; border-radius:8px; font-weight:600;
}
.btn-cancel {
  background:#e5e7eb; padding:12px 22px;
  border-radius:8px; text-decoration:none;
}
.file-info { font-size:13px; margin-top:6px; }
</style>

<h2>✏️ Edit Course</h2>

<div class="card">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="group">
  <label>Course Title</label>
  <input type="text" name="title" value="{{ course.title }}" required>
</div>

<div class="group">
  <label>Description</label>
  <textarea name="description">{{ course.description }}</textarea>
</div>

<div class="row">
  <div class="group">
    <label>Level</label>
    <select name="level">
      <option value="beginner" {% if course.level == "beginner" %}selected{% endif %}>Beginner</option>
      <option value="intermediate" {% if course.level == "intermediate" %}selected{% endif %}>Intermediate</option>
      <option value="advanced" {% if course.level == "advanced" %}selected{% endif %}>Advanced</option>
    </select>
  </div>

  <div class="group">
    <label>Duration</label>
    <input type="text" name="duration" value="{{ course.duration }}">
  </div>
</div>

<div class="group">
  <label>Trainer</label>
  <select name="trainer">
    {% for t in trainers %}
      <option value="{{ t.id }}" {% if course.trainer.id == t.id %}selected{% endif %}>
        {{ t.username }}
      </option>
    {% endfor %}
  </select>
</div>

<div class="row">
  <div class="group">
    <label>Thumbnail</label>
    <input type="file" name="thumbnail">
    {% if course.thumbnail %}
      <div class="file-info">
        Current: <a href="{{ course.thumbnail.url }}" target="_blank">View</a>
      </div>
    {% endif %}
  </div>

  <div class="group">
    <label>Intro Video</label>
    <input type="file" name="video">
    {% if course.intro_video %}
      <div class="file-info">
        Current: <a href="{{ course.intro_video.url }}" target="_blank">View</a>
      </div>
    {% endif %}
  </div>
</div>

<div class="group">
  <label>Syllabus PDF</label>
  <input type="file" name="pdf">
  {% if course.syllabus_pdf %}
    <div class="file-info">
      Current: <a href="{{ course.syllabus_pdf.url }}" target="_blank">Download</a>
    </div>
  {% endif %}
</div>

<div class="row">
  <label>
    <input type="radio" name="status" value="published"
    {% if course.is_published %}checked{% endif %}> Published
  </label>

  <label>
    <input type="radio" name="status" value="draft"
    {% if not course.is_published %}checked{% endif %}> Draft
  </label>
</div>

<div class="actions">
  <button class="btn-save">Update Course</button>
  <a href="{% url 'admin_course_list' %}" class="btn-cancel">Cancel</a>
</div>

</form>
</div>

{% endblock %}
