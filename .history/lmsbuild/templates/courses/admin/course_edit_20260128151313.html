<h2>Edit Course</h2>

<form method="post">
{% csrf_token %}

<input name="title" value="{{ course.title }}">

<textarea name="description">{{ course.description }}</textarea>

<select name="trainer">
{% for t in teachers %}
<option value="{{ t.id }}" {% if course.trainer.id == t.id %}selected{% endif %}>
{{ t.user.username }}
</option>
{% endfor %}
</select>

<button type="submit">Update</button>
</form>
