{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* Base styles from Create Page */
    body { background: radial-gradient(circle at 10% 20%, rgb(10, 25, 30) 0%, rgb(5, 10, 15) 90%); color: white; font-family: 'Poppins', sans-serif; }
    
    .form-wrapper { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px; }
    
    .form-card {
        background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
        padding: 40px 50px; width: 100%; max-width: 500px;
        border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5); position: relative; overflow: hidden;
    }

    /* Lime Green Top Border for Edit */
    .form-card::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, #ccff00, #39ff14);
    }

    h2 { text-align: center; margin-bottom: 30px; font-weight: 700; }
    
    label { font-size: 0.9rem; margin-bottom: 5px; display: block; opacity: 0.8; }

    input, select, textarea {
        width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 10px;
        color: white; font-size: 1rem; outline: none; margin-bottom: 20px; transition: 0.3s;
        box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    
    textarea { height: 100px; resize: vertical; }

    input:focus, select:focus, textarea:focus {
        border-color: #ccff00; box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
    }
    
    select option { background: #0f1c24; }

    .btn-primary {
        width: 100%; padding: 14px; border: none; border-radius: 50px;
        background: linear-gradient(135deg, #ccff00, #39ff14);
        color: #000; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(204, 255, 0, 0.4); }

</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2><i class="fas fa-edit" style="color:#ccff00; margin-right:10px;"></i> Edit Course</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <label>Course Title</label>
            <input type="text" name="title" value="{{ course.title }}" required>
            
            <label>Description</label>
            <textarea name="description">{{ course.description }}</textarea>

            <label>Difficulty Level</label>
            <select name="level">
                <option value="beginner" {% if course.level == "beginner" %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if course.level == "intermediate" %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if course.level == "advanced" %}selected{% endif %}>Advanced</option>
            </select>

            <label>Duration</label>
            <input type="text" name="duration" value="{{ course.duration }}">

            <label>Assign Trainer</label>
            <select name="trainer">
                {% for t in trainers %}
                <option value="{{ t.id }}" {% if course.trainer.id == t.id %}selected{% endif %}>
                    {{ t.user.username }}
                </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-primary">Update Course</button>
        </form>
    </div>
</div>

{% endblock %}
