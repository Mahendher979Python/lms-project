<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      color:#e5e7eb;
      font-family:"Segoe UI";
    }
    .card{
      width:380px;
      padding:30px;
      background:#020617;
      border-radius:18px;
      border:1px solid #1e293b;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
    }
    button{
      width:100%;
      padding:12px;
      background:#38bdf8;
      border:none;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
    }
    .msg{
      background:rgba(56,189,248,.15);
      color:#38bdf8;
      padding:8px;
      margin-bottom:10px;
      border-radius:8px;
    }
    a{display:block;margin-top:15px;color:#94a3b8;text-decoration:none}
  </style>
</head>
<body>

<div class="card">
  <h2>Forgot Password</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="msg">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Registered Email" required>
    <button>Send Reset Link</button>
  </form>

  <a href="{% url 'login' %}">Back to Login</a>
</div>

</body>
</html>
