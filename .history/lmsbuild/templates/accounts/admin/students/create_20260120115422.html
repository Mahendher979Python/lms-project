{% extends "admin/admin_base.html" %}
{% block content %}
<div style="min-height:80vh; display:flex; justify-content:center; align-items:center; background:#020617;">
    <div style="background:#0f172a; padding:40px; border-radius:20px; text-align:center; border:1px solid #22c55e; box-shadow:0 0 30px rgba(34,197,94,0.2); max-width:400px;">
        
        <h2 style="color:#22c55e; margin-bottom:10px;">Success! üéâ</h2>
        <p style="color:#cbd5e1; margin-bottom:20px;">Student account has been created.</p>
        
        <div style="background:#1e293b; padding:20px; border-radius:10px; text-align:left; margin-bottom:20px;">
            <p style="color:#94a3b8; font-size:12px; margin-bottom:5px;">USERNAME</p>
            <div style="color:white; font-size:18px; font-weight:bold; margin-bottom:15px;">{{ username }}</div>
            
            <p style="color:#94a3b8; font-size:12px; margin-bottom:5px;">PASSWORD</p>
            <div style="color:#38bdf8; font-size:24px; font-weight:bold; letter-spacing:2px; background:#020617; padding:10px; border-radius:5px; border:1px dashed #38bdf8;">
                {{ password }}
            </div>
        </div>

        <p style="color:#ef4444; font-size:12px; margin-bottom:20px;">‚ö†Ô∏è Copy this password now. It will not be shown again.</p>

        <a href="{% url 'admin_students' %}" style="background:#22c55e; color:#064e3b; padding:12px 30px; border-radius:8px; text-decoration:none; font-weight:bold;">Done</a>
    </div>
</div>
{% endblock %}
