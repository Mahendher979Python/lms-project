{% extends "accounts/admin/base.html" %}
{% block content %}


<head>
    <title>Add Student</title>
    <style>
        body {
            background: #eef2f7;
            font-family: Arial;
            padding: 30px;
        }
        .card {
            background: #fff;
            padding: 25px;
            max-width: 450px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
        }
        h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>âž• Add Student</h2>

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        {{ form.username }}

        <label>Email</label>
        {{ form.email }}

        <label>Roll No</label>
        {{ form.roll_no }}

        <label>Phone</label>
        {{ form.phone }}

        <button type="submit">Create Student</button>
    </form>
</div>



{% endblock %}
