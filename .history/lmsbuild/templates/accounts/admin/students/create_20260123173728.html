{% extends "accounts/admin/base.html" %}

{% block content %}

<style>
    /* Shared CSS to match the Add/Edit forms */
    .form-wrapper {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-card {
        background: #fff;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        text-align: center;
    }
    
    /* Success Icon Animation */
    .success-icon {
        font-size: 50px;
        margin-bottom: 20px;
        display: inline-block;
        animation: popIn 0.5s ease;
    }
    
    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        color: #212529;
        margin-bottom: 10px;
    }
    
    p.subtitle {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 30px;
    }

    /* Credentials Box Styling */
    .cred-box {
        background: #f8f9fa;
        border: 1px dashed #ced4da;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
    }
    
    .cred-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e9ecef;
    }
    
    .cred-row:last-child {
        border-bottom: none;
    }
    
    .cred-label {
        font-weight: 600;
        color: #495057;
    }
    
    .cred-value {
        font-family: 'Courier New', monospace;
        color: #4361ee; /* Primary Color */
        font-weight: bold;
    }

    /* Button Styling */
    .btn-primary {
        display: block;
        width: 100%;
        padding: 12px;
        background: #4361ee;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
        box-sizing: border-box;
    }
    
    .btn-primary:hover {
        background: #3f37c9;
        transform: translateY(-2px);
    }

    .alert-note {
        font-size: 12px;
        color: #e63946;
        margin-top: 15px;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        
        <div class="success-icon">✅</div>
        
        <h2>Success!</h2>
        <p class="subtitle">The student account has been created successfully.</p>

        <div class="cred-box">
            <div class="cred-row">
                <span class="cred-label">Username</span>
                <span class="cred-value">{{ username }}</span>
            </div>
            <div class="cred-row">
                <span class="cred-label">Password</span>
                <span class="cred-value">{{ password }}</span>
            </div>
        </div>

        <a href="{% url 'admin_students' %}" class="btn-primary">← Back to Student List</a>
        
        <p class="alert-note">Please copy these credentials immediately.</p>
    </div>
</div>

{% endblock %}
