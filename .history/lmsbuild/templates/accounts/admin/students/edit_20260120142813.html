{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
    /* Copy the same CSS from Add Student here for consistency */
    .form-wrapper {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
        background: #fff;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .form-header { text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
    input, select {
        width: 100%; padding: 12px; border: 2px solid #e1e5eb;
        border-radius: 8px; font-size: 15px; box-sizing: border-box;
    }
    input:focus { border-color: #4361ee; outline: none; }
    .btn-group { display: flex; gap: 15px; margin-top: 30px; }
    .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; text-align: center; text-decoration: none; font-weight: 600; }
    .btn-primary { background: #4361ee; color: white; }
    .btn-secondary { background: #e9ecef; color: #495057; }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <div class="form-header">
            <h2>‚úè Edit Student</h2>
            <p>Update student details and status</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label>Roll No</label>
                {{ form.roll_no }}
            </div>

            <div class="form-group">
                <label>Phone</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label>Status</label>
                {{ form.status }}
            </div>

            <div class="form-group">
                <label>Change Password (Optional)</label>
                {{ form.password }}
            </div>

            <div class="btn-group">
                <a href="{% url 'admin_students' %}" class="btn btn-secondary">Go Back</a>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
