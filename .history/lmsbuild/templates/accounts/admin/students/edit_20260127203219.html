{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-wrapper{
    background:#f0f2f5;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.form-card{
    background:#fff;
    padding:35px;
    width:100%;
    max-width:520px;
    border-radius:12px;
}
.form-group{margin-bottom:18px}
label{font-weight:600;display:block;margin-bottom:6px}
input,select{
    width:100%;
    padding:12px;
    border:2px solid #e1e5eb;
    border-radius:8px;
}
.btn-group{
    display:flex;
    gap:15px;
    margin-top:25px;
}
.btn-primary{
    background:#4361ee;
    color:white;
    padding:12px;
    border:none;
    border-radius:8px;
}
.btn-secondary{
    background:#e9ecef;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
}
.checkbox{
    display:flex;
    gap:10px;
    align-items:center;
}
</style>

<div class="form-wrapper">
<div class="form-card">

<h2>‚úè Edit Student</h2>

<form method="post">
{% csrf_token %}

<div class="form-group">
<label>Username</label>
<input name="username" value="{{ student.user.username }}" required>
</div>

<div class="form-group">
<label>Roll No</label>
<input name="roll_no" value="{{ student.roll_no }}" readonly>
</div>

<div class="form-group">
<label>Phone</label>
<input name="phone" value="{{ student.phone }}" required>
</div>

<div class="form-group">
<label>Trainer</label>
<select name="trainer" required>
{% for t in trainers %}
<option value="{{ t.id }}" {% if student.trainer.id == t.id %}selected{% endif %}>
{{ t.user.username }} ({{ t.subject }})
</option>
{% endfor %}
</select>
</div>

<div class="form-group">
<label>Batch</label>
<select name="batch" required>
{% for b in batches %}
<option value="{{ b.id }}" {% if student.batch.id == b.id %}selected{% endif %}>
{{ b.name }}
</option>
{% endfor %}
</select>
</div>

<div class="checkbox">
<input type="checkbox" name="is_active" {% if student.is_active %}checked{% endif %}>
<label>Active</label>
</div>

<div class="btn-group">
<a href="{% url 'admin_students' %}" class="btn-secondary">Cancel</a>
<button class="btn-primary">Update Student</button>
</div>

</form>

</div>
</div>

{% endblock %}
