{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-wrapper{background:#f0f2f5;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.form-card{background:#fff;padding:40px;width:100%;max-width:500px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.05)}
.form-header{text-align:center;margin-bottom:25px}
.form-header h2{margin:0}
.form-group{margin-bottom:18px}
label{font-weight:600;display:block;margin-bottom:6px}
input,select{width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px}
.btn-group{display:flex;gap:15px;margin-top:25px}
.btn-primary{background:#4361ee;color:#fff;padding:12px;border-radius:8px;border:none;width:100%}
.btn-secondary{background:#e9ecef;padding:12px;border-radius:8px;text-decoration:none;width:100%;text-align:center}
</style>

<div class="form-wrapper">
<div class="form-card">

<div class="form-header">
<h2>âž• Add Student</h2>
</div>

<form method="post">
{% csrf_token %}

<div class="form-group">
<label>Username</label>
<input name="username" required autocomplete="off">
</div>

<div class="form-group">
<label>Trainer</label>
<select name="trainer" required>
<option value="">Select Trainer</option>
{% for t in trainers %}
<option value="{{ t.id }}">{{ t.username }}</option>
{% endfor %}
</select>
</div>

<div class="form-group">
<label>Batch</label>
<select name="batch" required>
<option value="">Select Batch</option>
{% for b in batches %}
<option value="{{ b.id }}">{{ b.name }}</option>
{% endfor %}
</select>
</div>

<div class="btn-group">
<a href="{% url 'admin_students' %}" class="btn-secondary">Cancel</a>
<button class="btn-primary">Create Student</button>
</div>

</form>

</div>
</div>

{% endblock %}
