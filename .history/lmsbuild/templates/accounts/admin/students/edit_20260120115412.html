{% extends "admin/admin_base.html" %}
{% block content %}
<style>
/* Include previous CSS styles here */
.form-wrap { display: flex; justify-content: center; align-items: center; min-height: 80vh; background: radial-gradient(circle, #1e293b, #020617); }
.form-card { background: #0f172a; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155; }
input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; background: #020617; border: 1px solid #334155; color: white; border-radius: 8px; }
h2 { color: white; text-align: center; }
.btn-save { width: 100%; padding: 12px; background: linear-gradient(45deg, #f59e0b, #d97706); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }
</style>

<div class="form-wrap">
    <div class="form-card">
        <h2>Edit Student</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label style="color:#94a3b8;">Username</label>
            <input type="text" name="username" value="{{ student.username }}" required>

            <label style="color:#94a3b8;">Email</label>
            <input type="email" name="email" value="{{ student.email }}" required>

            <label style="color:#94a3b8;">Status</label>
            <select name="status">
                <option value="active" {% if student.is_active %}selected{% endif %}>Active</option>
                <option value="inactive" {% if not student.is_active %}selected{% endif %}>Inactive</option>
            </select>

            <label style="color:#94a3b8;">Reset Password (Optional)</label>
            <input type="password" name="password" placeholder="Leave blank to keep current">

            <button type="submit" class="btn-save">Update Changes</button>
            <a href="{% url 'admin_students' %}" style="display:block; text-align:center; margin-top:15px; color:#94a3b8; text-decoration:none;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
