{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
    .form-wrapper{background:#f0f2f5;min-height:100vh;display:flex;justify-content:center;align-items:center; font-family:'Segoe UI',sans-serif}
    .form-card{background:#fff;padding:40px;width:100%;max-width:500px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.05)}
    .form-group{margin-bottom:20px}
    label{font-weight:600; display:block; margin-bottom: 5px;}
    input,select{width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px; box-sizing: border-box;}
    .btn-group{display:flex;gap:15px;margin-top:30px}
    .btn{flex:1;padding:12px;border:none;border-radius:8px;font-weight:600;cursor:pointer;text-align: center; text-decoration: none;}
    .btn-primary{background:#4361ee;color:#fff;}
    .btn-secondary{background:#e9ecef;color:#333;}
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2 style="text-align:center; margin-bottom: 30px;">✏ Edit Student</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label>Roll No</label>
                {{ form.roll_no }}
            </div>

            <div class="form-group">
                <label>Phone</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label>Trainer</label>
                <select name="trainer">
                    {% for t in trainers %}
                    <option value="{{ t.id }}" {% if student.trainer.id == t.id %}selected{% endif %}>
                        {{ t.user.username }} — {{ t.subject }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Change Password (Optional)</label>
                <input type="password" name="password" placeholder="Leave blank to keep current">
            </div>

            <div class="btn-group">
                <a href="{% url 'admin_students' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
