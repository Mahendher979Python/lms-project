{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-wrapper{background:#f0f2f5;min-height:100vh;display:flex;justify-content:center;align-items:center}
.form-card{background:#fff;padding:40px;width:100%;max-width:500px;border-radius:12px}
.form-group{margin-bottom:20px}
label{font-weight:600}
input,select{width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px}
.btn-group{display:flex;gap:15px;margin-top:30px}
.btn-primary{background:#4361ee;color:#fff;padding:12px;border-radius:8px;border:none}
.btn-secondary{background:#e9ecef;padding:12px;border-radius:8px;text-decoration:none}
</style>

<div class="form-wrapper">
<div class="form-card">

<h2>Edit Student</h2>

<form method="post">
{% csrf_token %}

<div class="form-group">
<label>Username</label>
<input name="username" value="{{ student.user.username }}">
</div>

<div class="form-group">
<label>New Password (optional)</label>
<input type="password" name="password">
</div>

<div class="form-group">
<label>Trainer</label>
<select name="trainer">
{% for t in trainers %}
<option value="{{ t.id }}" {% if student.trainer.id == t.id %}selected{% endif %}>
{{ t.user.username }}
</option>
{% endfor %}
</select>
</div>

<div class="form-group">
<label>Batch</label>
<select name="batch">
{% for b in batches %}
<option value="{{ b.id }}" {% if student.batch.id == b.id %}selected{% endif %}>
{{ b.name }}
</option>
{% endfor %}
</select>
</div>

<div class="form-group">
<label>
<input type="checkbox" name="is_active" {% if student.user.is_active %}checked{% endif %}>
 Active
</label>
</div>

<div class="btn-group">
<a href="{% url 'admin_students' %}" class="btn-secondary">Back</a>
<button class="btn-primary">Update</button>
</div>

</form>

</div>
</div>

{% endblock %}
