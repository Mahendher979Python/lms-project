{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-wrapper{background:#f0f2f5;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.form-card{background:#fff;padding:40px;width:100%;max-width:500px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.05)}
.form-header{text-align:center;margin-bottom:25px}
.form-header h2{margin:0}
.form-group{margin-bottom:18px}
label{font-weight:600;display:block;margin-bottom:6px}
input,select{width:100%;padding:12px;border:2px solid #e1e5eb;border-radius:8px}
.checkbox{display:flex;align-items:center;gap:10px;margin-top:10px}
.btn-group{display:flex;gap:15px;margin-top:25px}
.btn-primary{background:#4361ee;color:#fff;padding:12px;border-radius:8px;border:none;width:100%}
.btn-secondary{background:#e9ecef;padding:12px;border-radius:8px;text-decoration:none;width:100%;text-align:center}
</style>

<div class="form-wrapper">
<div class="form-card">

<div class="form-header">
<h2>‚úè Edit Student</h2>
</div>

<form method="post">
{% csrf_token %}

<div class="form-group">
<label>Username</label>
<input name="username" value="{{ student.user.username }}">
</div>

<div class="form-group">
<label>New Password (optional)</label>
<input type="password" name="password">
</div>

<div class="form-group">
<label>Trainer</label>
<select name="trainer">
{% for t in trainers %}
<option value="{{ t.id }}" {% if student.trainer.user.id == t.id %}selected{% endif %}>
{{ t.username }}
</option>
{% endfor %}
</select>
</div>

<div class="form-group">
<label>Batch</label>
<select name="batch">
{% for b in batches %}
<option value="{{ b.id }}" {% if student.batch.id == b.id %}selected{% endif %}>
{{ b.name }}
</option>
{% endfor %}
</select>
</div>

<div class="checkbox">
<input type="checkbox" name="is_active" {% if student.user.is_active %}checked{% endif %}>
<label>Active</label>
</div>

<div class="btn-group">
<a href="{% url 'admin_students' %}" class="btn-secondary">Back</a>
<button class="btn-primary">Update Student</button>
</div>

</form>

</div>
</div>

{% endblock %}
