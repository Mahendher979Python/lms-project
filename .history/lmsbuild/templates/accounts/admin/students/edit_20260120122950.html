{% extends "accounts/admin/base.html" %}

{% block content %}

<head>
    <title>Edit Student</title>
    <style>
        body {
            background: #eef2f7;
            font-family: Arial;
            padding: 30px;
        }
        .card {
            background: #fff;
            padding: 25px;
            max-width: 450px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>‚úè Edit Student</h2>

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        {{ form.username }}

        <label>Email</label>
        {{ form.email }}

        <label>Roll No</label>
        {{ form.roll_no }}

        <label>Phone</label>
        {{ form.phone }}

        <label>Status</label>
        {{ form.status }}

        <label>New Password (optional)</label>
        {{ form.password }}

        <button type="submit">Update Student</button>
    </form>
</div>


{% endblock %}
