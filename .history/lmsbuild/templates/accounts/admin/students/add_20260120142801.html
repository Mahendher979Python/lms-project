{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
    /* Shared Form CSS */
    .form-wrapper {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
        background: #fff;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-header h2 { color: #333; margin-bottom: 5px; }
    .form-header p { color: #888; margin: 0; font-size: 14px; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #444;
        font-weight: 600;
        font-size: 14px;
    }
    
    /* Input Styling */
    input, select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5eb;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s;
        box-sizing: border-box; /* Fixes padding issues */
    }
    input:focus {
        border-color: #4361ee;
        outline: none;
    }

    /* Button Group */
    .btn-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: 0.2s;
    }
    .btn-primary { background: #4361ee; color: white; }
    .btn-primary:hover { background: #3f37c9; }
    
    .btn-secondary { background: #e9ecef; color: #495057; }
    .btn-secondary:hover { background: #dee2e6; }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <div class="form-header">
            <h2>âž• Add New Student</h2>
            <p>Enter the details below to register a student</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Email Address</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label>Roll Number</label>
                {{ form.roll_no }}
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                {{ form.phone }}
            </div>

            <div class="btn-group">
                <a href="{% url 'admin_students' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
