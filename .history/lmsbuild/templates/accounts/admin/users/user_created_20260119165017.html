{% extends "accounts/admin/base.html" %}

{% block content %}

<style>
.form-box{
  max-width:450px;margin:40px auto;background:#0f172a;
  padding:30px;border-radius:16px;border:1px solid #1e293b;
}
input,select{
  width:100%;padding:12px;margin-bottom:15px;
  background:#020617;color:#fff;border:1px solid #1e293b;
  border-radius:10px;
}
button{
  width:100%;padding:12px;background:#38bdf8;
  border:none;border-radius:10px;font-weight:700;
}
.msg{background:#1e293b;color:#f87171;padding:8px;border-radius:8px;margin-bottom:10px}
</style>

<div class="form-box">
  <h2>Create User</h2>
  <p>Password will be auto-generated</p>

  {% for message in messages %}
    <div class="msg">{{ message }}</div>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>

    <select name="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="trainer">Trainer</option>
    </select>

    <button>Create</button>
  </form>
</div>

{% endblock %}
