{% extends "admin/admin_base.html" %}
{% block content %}

<h2>User Management</h2>

<a href="{% url 'admin_create_user' %}">+ Add User</a>

<table border="1" width="100%">
<tr>
  <th>ID</th>
  <th>Username</th>
  <th>Email</th>
  <th>Role</th>
  <th>Status</th>
  <th>Actions</th>
</tr>

{% for u in users %}
<tr>
  <td>{{ u.id }}</td>
  <td>{{ u.username }}</td>
  <td>{{ u.email }}</td>
  <td>{{ u.role }}</td>
  <td>{{ u.is_active|yesno:"Active,Inactive" }}</td>
  <td>
    <a href="{% url 'admin_edit_user' u.id %}">Edit</a> |
    <a href="{% url 'admin_delete_user' u.id %}"
       onclick="return confirm('Delete {{ u.username }}?')">Delete</a>
  </td>
</tr>
{% endfor %}
</table>

{% endblock %}
