<form method="post">
  {% csrf_token %}

  {% if form.errors %}
    <div style="color:red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <label>Username</label><br>
  {{ form.username }}<br><br>

  <label>Email</label><br>
  {{ form.email }}<br><br>

  <label>Role</label><br>
  {{ form.role }}<br><br>

  <label>Password</label><br>
  {{ form.password }}<br><br>

  <button type="submit">Create User</button>
</form>
