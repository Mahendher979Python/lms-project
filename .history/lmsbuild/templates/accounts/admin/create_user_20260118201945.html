{% extends "accounts/admin/dashboard.html" %}
{% block content %}

<h2>Create User</h2>

<form method="post">
  {% csrf_token %}

  <label>Username</label><br>
  {{ form.username }}<br><br>

  <label>Email</label><br>
  {{ form.email }}<br><br>

  <label>Role</label><br>
  {{ form.role }}<br><br>

  <label>Password</label><br>
  {{ form.password }}<br><br>

  <button type="submit">Create User</button>
</form>

{% endblock %}
