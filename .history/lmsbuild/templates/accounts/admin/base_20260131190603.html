{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Admin | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --danger: #ef4444;
      --dark-bg: #0f172a;
      --light-bg: #f1f5f9;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
      --sidebar-width: 280px;
      --topbar-height: 70px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark-bg);
      color: #94a3b8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .brand {
      height: var(--topbar-height);
      display: flex;
      align-items: center;
      padding: 0 25px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 12px;
    }

    .brand h2 {
      color: white;
      margin: 0;
    }

    .nav-menu {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
    }

    .section-title {
      font-size: 0.75rem;
      color: #475569;
      margin: 25px 10px 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    .nav-link:hover { background: var(--glass); color:white; }
    .nav-link.active { background: var(--primary); color:white; }

    .main-wrapper {
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .topbar {
      height: var(--topbar-height);
      background:white;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 30px;
    }

    .content-area {
      flex:1;
      padding:30px;
      overflow:auto;
    }

    .logout-btn {
      border:none;
      background:#fee2e2;
      width:40px;
      height:40px;
      border-radius:50%;
      cursor:pointer;
    }
  </style>
</head>

<body>

<aside class="sidebar">
<div class="brand">
<img src="{% static 'images/Speshwaylogo.jpg' %}">
<h2>LMS Admin</h2>
</div>

<nav class="nav-menu">

<div class="section-title">Academic</div>

<a href="{% url 'admin_course_list' %}" class="nav-link">Courses</a>
<a href="{% url 'admin_batch_list' %}" class="nav-link">Batches</a>
<a href="{% url 'admin_media_list' %}" class="nav-link">Media</a>

<!-- âœ… MATERIALS REMOVED FROM SIDEBAR (COURSE BASED ONLY) -->
<div class="nav-link" style="opacity:.5;cursor:not-allowed">
Materials (open via Courses)
</div>

<a href="{% url 'send_message' %}" class="nav-link">Messages</a>
<a href="{% url 'inbox' %}" class="nav-link">Inbox</a>

</nav>
</aside>

<div class="main-wrapper">

<header class="topbar">
<div>{{request.user.username}}</div>
<button onclick="window.location.href='{% url 'logout' %}'" class="logout-btn">
<i class="fa-solid fa-power-off"></i>
</button>
</header>

<main class="content-area">
{% block content %}{% endblock %}
</main>

</div>

</body>
</html>
