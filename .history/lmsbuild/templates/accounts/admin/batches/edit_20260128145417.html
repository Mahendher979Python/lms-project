<h2>Edit Batch</h2>

<form method="post">
{% csrf_token %}

<input type="text" name="name" value="{{ batch.name }}" required>

<select name="trainer">
{% for t in teachers %}
<option value="{{ t.id }}" {% if batch.trainer.id == t.id %}selected{% endif %}>
{{ t.user.username }}
</option>
{% endfor %}
</select>

<button type="submit">Update</button>
</form>
