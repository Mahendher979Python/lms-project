{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* Reuse styles from Create Page */
    body { background: radial-gradient(circle at 10% 20%, rgb(15, 15, 30) 0%, rgb(5, 5, 15) 90%); color: white; font-family: 'Poppins', sans-serif; }
    
    .form-wrapper { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px; }
    
    .form-card {
        background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
        padding: 40px 50px; width: 100%; max-width: 450px;
        border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5); position: relative; overflow: hidden;
    }

    /* Orange Top Border for Edit */
    .form-card::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, #ff8c00, #ff4500);
    }

    h2 { text-align: center; margin-bottom: 30px; font-weight: 700; }
    
    input, select {
        width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 10px;
        color: white; font-size: 1rem; outline: none; margin-bottom: 25px; transition: 0.3s;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #ff8c00; box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
    }
    
    select option { background: #1a1a2e; }

    .btn-primary {
        width: 100%; padding: 14px; border: none; border-radius: 50px;
        background: linear-gradient(135deg, #ff8c00, #ff4500);
        color: white; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255, 69, 0, 0.4); }

</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2><i class="fas fa-edit" style="color:#ff8c00; margin-right:10px;"></i> Edit Batch</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <input type="text" name="name" value="{{ batch.name }}" required>

            <select name="trainer">
                <option value="">Select Trainer</option>
                {% for t in teachers %}
                <option value="{{ t.id }}" {% if batch.trainer.id == t.id %}selected{% endif %}>
                    {{ t.user.username }}
                </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-primary">Update Batch</button>
        </form>
    </div>
</div>

{% endblock %}
