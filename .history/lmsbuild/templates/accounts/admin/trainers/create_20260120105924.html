{% extends "accounts/admin/base.html" %}
{% block content %}

<style>
.form-box { max-width:600px; margin:auto; background:#1e293b; padding:30px; border-radius:10px; }
input { width:100%; padding:12px; margin-bottom:15px; background:#0f172a; color:white; border:1px solid #475569; }
button { background:#22c55e; padding:12px; width:100%; border:none; font-weight:bold; }
</style>

<div class="form-box">
<h2>âž• Create Trainer</h2>

<form method="post">
{% csrf_token %}
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<input name="mobile" placeholder="Mobile" required>
<input name="qualification" placeholder="Qualification" required>
<input name="designation" placeholder="Designation" required>
<input name="experience" type="number" placeholder="Experience" required>
<button>Create Trainer</button>
</form>
</div>

{% endblock %}
