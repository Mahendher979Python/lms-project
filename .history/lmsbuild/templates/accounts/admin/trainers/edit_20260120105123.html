{% extends "accounts/admin/base.html" %}

{% block content %}
<style>
    /* Same CSS as Create Page for Consistency */
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: #1e293b;
        border-radius: 10px;
        color: #f1f5f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 1.5rem;
        margin-bottom: 25px;
        text-align: center;
        color: #f8fafc;
        border-bottom: 1px solid #334155;
        padding-bottom: 15px;
    }

    .form-group { margin-bottom: 20px; }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #cbd5e1;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #475569;
        background-color: #0f172a;
        color: #e2e8f0;
        outline: none;
        box-sizing: border-box;
    }

    .form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .checkbox-input {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        gap: 15px;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 0.95rem;
        text-decoration: none;
        text-align: center;
        flex: 1;
    }

    .btn-save { background-color: #3b82f6; color: #ffffff; } /* Blue for Update */
    .btn-save:hover { background-color: #2563eb; }

    .btn-cancel { background-color: #ef4444; color: #ffffff; }
    .btn-cancel:hover { background-color: #dc2626; }
</style>

<div class="form-container">
    <h1 class="form-title">✏️ Edit Trainer</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-input" 
                   value="{{ trainer.username }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="mobile" class="form-input" 
                   value="{{ trainer.mobile }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Qualification</label>
            <input type="text" name="qualification" class="form-input" 
                   value="{{ profile.qualification }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Designation</label>
            <input type="text" name="designation" class="form-input" 
                   value="{{ profile.designation }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Experience (Years)</label>
            <input type="number" name="experience" class="form-input" 
                   value="{{ profile.experience }}" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" name="is_active" class="checkbox-input" 
                   {% if trainer.is_active %}checked{% endif %}>
            <label class="form-label" style="margin-bottom:0;">Active Status</label>
        </div>

        <div class="form-actions">
            <a href="{% url 'trainer_list' %}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-save">Update Trainer</button>
        </div>
    </form>
</div>
{% endblock %}
