{% extends "accounts/admin/base.html" %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    body { background: radial-gradient(circle at 10% 20%, rgb(15, 15, 30) 0%, rgb(5, 5, 15) 90%); color: white; }
    
    .form-wrapper { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
    
    .form-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 40px;
        width: 100%; max-width: 450px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        position: relative; overflow: hidden;
    }

    .form-card::before {
        content: ''; position: absolute; top:0; left:0; width:100%; height:4px;
        background: linear-gradient(90deg, #00f3ff, #4361ee);
    }

    h2 { text-align: center; margin-bottom: 30px; font-family: 'Poppins', sans-serif; }
    
    label { display: block; margin-bottom: 8px; font-weight: 500; color: rgba(255,255,255,0.8); }
    
    input {
        width: 100%; padding: 12px;
        background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px; color: white; outline: none; margin-bottom: 20px;
        transition: 0.3s;
    }
    input:focus { border-color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }

    .btn-group { display: flex; gap: 15px; margin-top: 10px; }
    
    .btn-primary {
        flex: 1; padding: 12px; border: none; border-radius: 50px;
        background: linear-gradient(135deg, #00f3ff, #4361ee);
        color: white; font-weight: bold; cursor: pointer;
        transition: 0.3s;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px #00f3ff; }

    .btn-secondary {
        flex: 1; padding: 12px; border-radius: 50px; text-align: center;
        background: rgba(255,255,255,0.1); color: white; text-decoration: none;
        transition: 0.3s;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.2); }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2><i class="fas fa-user-plus" style="color:#00f3ff"></i> Add Trainer</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <label>Username</label>
            <input name="username" required autocomplete="off" placeholder="Enter full name">

            <label>Mobile Number</label>
            <input name="mobile" required placeholder="+91 XXXXX XXXXX">

            <label>Subject / Domain</label>
            <input name="subject" required placeholder="e.g. Python, Java">

            <div class="btn-group">
                <a href="{% url 'trainer_list' %}" class="btn-secondary">Cancel</a>
                <button class="btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
