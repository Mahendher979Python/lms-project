{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --light-bg: #f3f4f6;
            --text-main: #334155;
            --text-light: #94a3b8;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            height: 100vh;
            display: flex;
            overflow: hidden; /* Prevent body scroll, handle inside content */
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-brand {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
            border-bottom: 1px solid #334155;
        }
        
        .sidebar-brand i {
            color: var(--primary);
            margin-right: 10px;
            font-size: 26px;
        }

        .nav-links {
            padding: 20px 0;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        /* ================= MAIN CONTENT WRAPPER ================= */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ================= TOPBAR ================= */
        .topbar {
            height: 70px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }

        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-main);
        }

        /* Admin Profile Section */
        .profile-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            font-size: 22px;
            color: var(--text-main);
            position: relative;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .user-profile:hover {
            background-color: #f1f5f9;
        }

        .user-info {
            text-align: right;
            display: none; /* Hidden on very small screens */
        }

        .user-name {
            display: block;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
        }

        .user-role {
            display: block;
            color: var(--text-light);
            font-size: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }

        /* ================= CONTENT BODY ================= */
        .content-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        /* Helper for messages */
        .alert-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-success { background: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }
        .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        
        /* Responsive */
        @media (min-width: 768px) {
            .user-info { display: block; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="ri-dashboard-3-line"></i> 
            <span>LMS Admin</span>
        </div>

        <nav class="nav-links">
            <a href="{% url 'admin_dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                <i class="ri-home-4-line"></i> Dashboard
            </a>

            <a href="{% url 'admin_user_list' %}" class="nav-item {% if request.resolver_match.url_name == 'admin_user_list' %}active{% endif %}">
                <i class="ri-group-line"></i> Users
            </a>

            <a href="{% url 'trainer_list' %}" class="nav-item {% if 'trainer' in request.resolver_match.url_name %}active{% endif %}">
                <i class="ri-presentation-line"></i> Trainers
            </a>

            <a href="{% url 'admin_students' %}" class="nav-item {% if 'student' in request.resolver_match.url_name %}active{% endif %}">
                <i class="ri-graduation-cap-line"></i> Students
            </a>

            <a href="#" class="nav-item">
                <i class="ri-briefcase-4-line"></i> Staff
            </a>

            <a href="#" class="nav-item">
                <i class="ri-book-open-line"></i> Courses
            </a>

            <a href="{% url 'admin_media_list' %}" class="nav-item {% if 'media' in request.resolver_match.url_name %}active{% endif %}">
                <i class="ri-image-line"></i> Media & Ads
            </a>

            <a href="#" class="nav-item">
                <i class="ri-settings-3-line"></i> Settings
            </a>
        </nav>
    </aside>

    <div class="main-wrapper">
        
        <header class="topbar">
            <div class="toggle-btn">
                <i class="ri-menu-2-line"></i>
            </div>

            <div class="profile-area">
                <div class="notification-icon">
                    <i class="ri-notification-3-line"></i>
                    <span class="notification-dot"></span>
                </div>

                <div class="user-profile" onclick="window.location.href='{% url 'logout' %}'" title="Click to Logout">
                    <div class="user-info">
                        <span class="user-name">{{ request.user.username|title }}</span>
                        <span class="user-role">Super Admin</span>
                    </div>
                    <img src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=4361ee&color=fff&size=128" 
                         alt="Admin Profile" 
                         class="user-avatar">
                </div>
            </div>
        </header>

        <main class="content-body">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-box {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}

        </main>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        
        if(toggleBtn){
            toggleBtn.addEventListener('click', () => {
                // Simple logic to toggle sidebar width (you can expand this logic)
                if(sidebar.style.width === '80px') {
                    sidebar.style.width = '260px';
                } else {
                    // This is a simple hide for mobile, logic can be improved for responsive
                    // For now, let's keep it fixed as requested in simple UI
                    console.log("Menu toggle clicked");
                }
            });
        }
    </script>
</body>
</html>
