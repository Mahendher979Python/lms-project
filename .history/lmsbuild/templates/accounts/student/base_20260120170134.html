{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student | LMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg-dark:#0f172a;
  --bg-panel:#111827;
  --bg-light:#f1f5f9;
  --text-main:#f8fafc;
  --text-muted:#94a3b8;
  --accent:#38bdf8;
  --danger:#f87171;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI";}

body{background:var(--bg-light);}

.topbar{
  height:60px;
  background:var(--bg-panel);
  color:var(--text-main);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 25px;
}

.topbar h2 span{
  font-size:0.8rem;
  color:var(--accent);
  margin-left:10px;
}

.layout{display:flex;min-height:calc(100vh - 60px);}

.sidebar{
  width:230px;
  background:var(--bg-dark);
  color:#fff;
  padding:25px 15px;
}

.sidebar h3{
  text-align:center;
  margin-bottom:25px;
  color:#60a5fa;
}

.menu a{
  display:flex;
  gap:10px;
  padding:12px 15px;
  margin-bottom:8px;
  border-radius:10px;
  color:#cbd5f5;
  text-decoration:none;
  transition:0.3s;
}

.menu a:hover,
.menu a.active{
  background:var(--accent);
  color:#000;
}

.logout-btn{
  display:flex;
  align-items:center;
  gap:8px;
  background:var(--danger);
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.logout-btn:hover{
  background:#dc2626;
}

.content{
  flex:1;
  padding:30px;
}
</style>
</head>

<body>

<div class="topbar">
  <h2>LMS Platform <span>Student Dashboard</span></h2>
  <div>
    ðŸ‘¤ {{ request.user.username }} |
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="logout-btn">
        <i class="fa-solid fa-power-off"></i> Logout
      </button>
    </form>
  </div>
</div>

<div class="layout">

  <div class="sidebar">
    <h3>ðŸŽ“ Student Panel</h3>
    <div class="menu">
      <a href="{% url 'student_dashboard' %}" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="{% url 'student_course_list' %}"><i class="fa-solid fa-book"></i> My Courses</a>
      <a href="#"><i class="fa-solid fa-file-pen"></i> Assignments</a>
      <a href="#"><i class="fa-solid fa-calendar-check"></i> Attendance</a>
      <a href="#"><i class="fa-solid fa-folder-open"></i> Materials</a>
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

</div>

<script>
// Highlight active menu dynamically
document.querySelectorAll('.menu a').forEach(link=>{
  if(link.href === window.location.href){
    link.classList.add('active');
  }
});
</script>

</body>
</html>
