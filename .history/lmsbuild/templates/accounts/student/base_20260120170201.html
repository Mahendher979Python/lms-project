{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student | LMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg-dark:#0f172a;
  --bg-panel:#111827;
  --bg-light:#f1f5f9;
  --text-main:#f8fafc;
  --text-muted:#94a3b8;
  --accent:#38bdf8;
  --danger:#ef4444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:var(--bg-light);
}

/* ================= TOPBAR ================= */
.topbar{
  height:60px;
  background:linear-gradient(90deg,#020617,#020617,#0f172a);
  color:var(--text-main);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 25px;
}

.topbar .brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.topbar .brand a{
  text-decoration:none;
  color:#38bdf8;
  font-size:20px;
  font-weight:600;
}

.topbar .user-area{
  display:flex;
  align-items:center;
  gap:15px;
}

/* Power Button */
.logout-btn{
  background:var(--danger);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:50px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
  transition:0.3s;
}

.logout-btn:hover{
  background:#dc2626;
}

/* ================= LAYOUT ================= */
.layout{
  display:flex;
  min-height:calc(100vh - 60px);
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:240px;
  background:var(--bg-dark);
  color:#fff;
  padding:25px 15px;
}

.sidebar h3{
  text-align:center;
  margin-bottom:25px;
  color:#60a5fa;
}

.menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 15px;
  margin-bottom:10px;
  border-radius:12px;
  color:#cbd5f5;
  text-decoration:none;
  transition:0.3s;
}

.menu a:hover,
.menu a.active{
  background:var(--accent);
  color:#020617;
  transform:translateX(5px);
}

/* Upgrade box */
.upgrade-box{
  margin-top:25px;
  padding:15px;
  border-radius:15px;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#020617;
  text-align:center;
}

.upgrade-box h4{
  margin-bottom:6px;
}

.upgrade-box button{
  margin-top:10px;
  background:#020617;
  color:#fff;
  border:none;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
}

/* ================= CONTENT ================= */
.content{
  flex:1;
  padding:30px;
  animation:fadeIn 0.4s ease-in;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- ================= TOPBAR ================= -->
<div class="topbar">
  <div class="brand">
    <i class="fa-solid fa-graduation-cap fa-lg"></i>
    <a href="{% url 'student_dashboard' %}">LMS Platform</a>
  </div>

  <div class="user-area">
    <span><i class="fa-solid fa-user"></i> {{ request.user.username }}</span>

    <!-- Power Logout Button -->
    <form method="post" action="{% url 'logout' %}" onsubmit="return confirmLogout();">
      {% csrf_token %}
      <button class="logout-btn" type="submit">
        <i class="fa-solid fa-power-off"></i> Logout
      </button>
    </form>
  </div>
</div>

<!-- ================= BODY ================= -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>üéì Student Panel</h3>

    <div class="menu">
      <a href="{% url 'student_dashboard' %}" class="menu-link">
        <i class="fa-solid fa-gauge"></i> Dashboard
      </a>

      <a href="{% url 'student_course_list' %}" class="menu-link">
        <i class="fa-solid fa-book"></i> My Courses
      </a>

      <a href="#" class="menu-link">
        <i class="fa-solid fa-file-pen"></i> Assignments
      </a>

      <a href="#" class="menu-link">
        <i class="fa-solid fa-calendar-check"></i> Attendance
      </a>

      <a href="#" class="menu-link">
        <i class="fa-solid fa-folder-open"></i> Materials
      </a>
    </div>

    <div class="upgrade-box">
      <h4>Upgrade Courses üöÄ</h4>
      <small>Unlock premium learning</small><br>
      <button>Upgrade Now</button>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</div>

<!-- ================= JS ================= -->
<script>
/* Active menu highlight */
const links = document.querySelectorAll(".menu-link");
const currentUrl = window.location.href;

links.forEach(link => {
  if(currentUrl.includes(link.getAttribute("href"))){
    link.classList.add("active");
  }
});

/* Logout confirmation */
function confirmLogout(){
  return confirm("‚ö†Ô∏è Are you sure you want to logout?");
}
</script>

</body>
</html>
