<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>

        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #dc2626; }
    </style>
</head>
<body>
    <div class="box">
        <h1>403 – Access Denied</h1>
        <p>You do not have permission to access this page.</p>
        <a href="/">⬅ Go Home</a>
    </div>
</body>
</html>
