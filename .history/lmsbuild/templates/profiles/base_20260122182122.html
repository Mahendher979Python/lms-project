<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .card {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        a { text-decoration: none; color: #2563eb; }
        .btn {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
