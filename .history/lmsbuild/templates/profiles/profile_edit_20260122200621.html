{% extends "accounts/trainer/base.html" %}
{% block content %}

<h2>Edit Profile</h2>

<div style="
    background:#ffffff;
    padding:25px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    max-width:700px;
">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- PROFILE PHOTO -->
        <h3 style="margin-bottom:10px;">Profile Photo</h3>

        <div style="display:flex;align-items:center;gap:20px;margin-bottom:20px;">
            {% if request.user.profile_pic %}
                <img src="{{ request.user.profile_pic.url }}"
                     style="width:90px;height:90px;border-radius:50%;object-fit:cover;">
            {% else %}
                <img src="https://ui-avatars.com/api/?name={{ request.user.username }}"
                     style="width:90px;height:90px;border-radius:50%;">
            {% endif %}

            {{ user_form.profile_pic }}
        </div>

        <hr style="margin:20px 0;">

        <!-- PROFILE DETAILS -->
        <h3 style="margin-bottom:10px;">Profile Details</h3>
        {{ form.as_p }}

        <div style="margin-top:25px;">
            <button type="submit"
                style="
                background:#2563eb;
                color:white;
                padding:10px 18px;
                border:none;
                border-radius:6px;
                cursor:pointer;
                ">
                üíæ Save Profile
            </button>

            <a href="{% url 'profile_view' %}"
               style="
               margin-left:15px;
               color:#2563eb;
               text-decoration:none;
               ">
               ‚ùå Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}
