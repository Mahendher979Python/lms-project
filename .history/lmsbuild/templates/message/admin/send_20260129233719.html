{% extends "accounts/admin/base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #0d6efd;
        --hover-color: #0a58ca;
        --bg-color: #f4f6f9;
    }

    .message-container {
        width: 100%;
        max-width: 450px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        margin: 60px auto;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .message-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    .message-container label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        display: block;
        margin-top: 15px;
    }

    .message-container input, 
    .message-container select, 
    .message-container textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1.5px solid #eee;
        border-radius: 6px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        font-size: 15px;
    }

    .message-container input:focus, 
    .message-container select:focus, 
    .message-container textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }

    .message-container button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
    }

    .message-container button:hover {
        background: var(--hover-color);
    }

    .message-container button:active {
        transform: scale(0.98);
    }
</style>

<div class="message-container">
    <h2>Send Message</h2>
    <form id="messageForm" method="post">
        {% csrf_token %}

        <label>Receiver</label>
        <select name="receiver" required>
            <option value="">Select User</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label>Subject</label>
        <input type="text" name="subject" placeholder="Enter subject" required>

        <label>Message</label>
        <textarea rows="5" name="body" placeholder="Write your message here..." required></textarea>

        <button type="submit" id="submitBtn">
            <span class="btn-text">Send Message</span>
        </button>
    </form>
</div>

<script>
    document.getElementById('messageForm').addEventListener('submit', function() {
        const btn = document.getElementById('submitBtn');
        btn.querySelector('.btn-text').innerText = 'Sending...';
        btn.style.opacity = '0.7';
        btn.style.cursor = 'not-allowed';
    });
</script>
{% endblock %}
